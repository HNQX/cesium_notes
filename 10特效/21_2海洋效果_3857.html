<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>tianditu</title>

    <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>
    <script src="./OceanTexture.js"></script>
    <style>
      @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; z-index: 9999; color: red">
      开启：<input type="radio" name="ocean" value="on" id="oceanOn" /><br />
      关闭：<input type="radio" name="ocean" value="off" id="oceanOff" />
    </div>
    <div id="cesiumContainer"></div>
    <div
      id="aniContainer"
      style="position: absolute; z-index: 9; top: 0px; left: 0px"
    ></div>
    <script>
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";
      var viewer;
      !(function () {
        viewer = new Cesium.Viewer("cesiumContainer", {
          animation: false, //是否显示动画控件
          baseLayerPicker: false, //是否显示图层选择控件
          geocoder: true, //是否显示地名查找控件
          timeline: false, //是否显示时间线控件
          sceneModePicker: true, //是否显示投影方式控件
          navigationHelpButton: false, //是否显示帮助信息控件
          infoBox: true, //是否显示点击要素之后显示的信息
          imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
            url: "http://t0.tianditu.gov.cn/vec_w/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
            layer: "vec",
            style: "default",
            format: "tiles",
            tileMatrixSetID: "w",
            /*tilingScheme:new Cesium.WebMercatorTilingScheme({

            }),*/
          }),
          terrainProvider: Cesium.createWorldTerrain({
            requestVertexNormals: true,
            //requestWaterMask: true,
          }),
        });

        var imageryProvider2 = new Cesium.WebMapTileServiceImageryProvider({
          url: "http://t0.tianditu.gov.cn/cta_w/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
          layer: "cta",
          style: "default",
          format: "tiles",
          tileMatrixSetID: "w",
          tilingScheme: new Cesium.WebMercatorTilingScheme({}),
        });

        viewer.imageryLayers.addImageryProvider(imageryProvider2);
        viewer.camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(0, 0, 10000000),
        });
      })();

      var oceanEffectPrimitive = viewer.scene.primitives.add(
        new Cesium.Primitive({
          geometryInstances: new Cesium.GeometryInstance({
            geometry: new Cesium.RectangleGeometry({
              rectangle: Cesium.Rectangle.fromDegrees(
                -180.0,
                -90.0,
                180.0,
                90.0
              ),
              vertexFormat: Cesium.EllipsoidSurfaceAppearance.VERTEX_FORMAT,
            }),
          }),
          appearance: new Cesium.EllipsoidSurfaceAppearance({
            aboveGround: false,
            material: new Cesium.Material({
              fabric: {
                type: "Water",
                uniforms: {
                  specularMap: Oceantexture.specularMap,
                  normalMap: Oceantexture.normalMap,
                  frequency: 10000.0,
                  animationSpeed: 0.01,
                  amplitude: 1.0,
                },
              },
            }),
          }),
          show: false,
        })
      );

      var oceanOnELe = document.querySelector("#oceanOn");
      var oceanOffELe = document.querySelector("#oceanOff");

      oceanOnELe.addEventListener("click", function () {
        oceanEffectPrimitive.show = true;
      });

      oceanOffELe.addEventListener("click", function () {
        oceanEffectPrimitive.show = false;
      });
    </script>
  </body>
</html>
