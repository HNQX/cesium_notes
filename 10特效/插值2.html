<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>tianditu</title>

    <script src="../Build/CesiumUnminified/Cesium.js"></script>
    <script src="./proj4.js"></script>
    <script src="./tool.js"></script>
    <style>
          @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
   
  </head>
  <body>
    <div style="position: absolute; z-index: 9999; left: 10px; top: 10px;">
      <button onclick="addLinearSpline()">增加LinearSpline插值</button>
      <button onclick="addHermiteSpline()">增加HermiteSpline插值</button>
      <button onclick="addCatmullRomSpline()">增加CatmullRomSpline插值</button>
      
      </button>
    </div>
    <div id="cesiumContainer"></div>
    <script>
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";
      var viewer;
      init();

      function init() {
        viewer = new Cesium.Viewer("cesiumContainer", {
          animation: false, //是否显示动画控件
          baseLayerPicker: false, //是否显示图层选择控件
          geocoder: true, //是否显示地名查找控件
          timeline: false, //是否显示时间线控件
          sceneModePicker: true, //是否显示投影方式控件
          navigationHelpButton: false, //是否显示帮助信息控件
          infoBox: true, //是否显示点击要素之后显示的信息
          imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
            url:
              "http://t0.tianditu.gov.cn/vec_w/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
            layer: "vec",
            style: "default",
            format: "tiles",
            tileMatrixSetID: "w",
            /*tilingScheme:new Cesium.WebMercatorTilingScheme({

                        }),*/
          }),
          terrainProvider: Cesium.createWorldTerrain({
            requestWaterMask: true,
            requestVertexNormals: true,
          }),
        });

        var imageryProvider = new Cesium.WebMapTileServiceImageryProvider({
          url:
            "http://t0.tianditu.gov.cn/cta_w/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
          layer: "cta",
          style: "default",
          format: "tiles",
          tileMatrixSetID: "w",
          tilingScheme: new Cesium.WebMercatorTilingScheme({}),
        });

        viewer.imageryLayers.addImageryProvider(imageryProvider);
      }

      /////////////////////////////////////////////////////////////////

      var controls = [
          Cesium.Cartesian3.fromDegrees(110, 10),
          Cesium.Cartesian3.fromDegrees(111, 11),
          Cesium.Cartesian3.fromDegrees(112, 9),
          Cesium.Cartesian3.fromDegrees(114, 10),
          Cesium.Cartesian3.fromDegrees(113, 8)
      ];
      for (var i = 0; i < controls.length; i++) {
          viewer.entities.add({
              position: controls[i],
              point: {
                  color: Cesium.Color.RED,
                  pixelSize: 10
              }
          });
      }
      viewer.zoomTo(viewer.entities);
 

    function addLinearSpline(){
      var spline = new Cesium.LinearSpline({
        times: [0.0, 0.25, 0.5, 0.75, 1],
        points: controls
    });
    var positions = [];
    for (var i = 0; i <= 100; i++) {
        var cartesian3 = spline.evaluate(i / 100);
        positions.push(cartesian3);
        viewer.entities.add({
            position: cartesian3,
            point: {
                color: Cesium.Color.YELLOW,
                pixelSize: 6
            }
        });
    }
    viewer.entities.add({
        name: 'LinearSpline',
        polyline: {
            positions: positions,
            width: 3,
            material: Cesium.Color.GREEN
        }
    });
  }

    function addHermiteSpline(){
      // 创建HermiteSpline对象
      var spline = Cesium.HermiteSpline.createNaturalCubic({
          times: [0.0, 0.25, 0.5, 0.75, 1],
          points: controls
      });

      // 插值100个点
      var positions = [];
      for (var i = 0; i <= 100; i++) {
          var cartesian3 = spline.evaluate(i / 100);
          positions.push(cartesian3);
          viewer.entities.add({
              position: cartesian3,
              point: {
                  color: Cesium.Color.WHITE,
                  pixelSize: 6
              }
          });
      }

      // 将插值所有的点绘制成线
      viewer.entities.add({
          name: 'HermiteSpline',
          polyline: {
              positions: positions,
              width: 3,
              material: Cesium.Color.RED
          }
      });
    }


    function addCatmullRomSpline(){
      // 创建CatmullRomSpline对象
      var spline = new Cesium.CatmullRomSpline({
          points: controls,
          times: [0.0, 0.25, 0.5, 0.75, 1],
      });

      // 插值100个点
      var positions = [];
      for (var i = 0; i <= 100; i++) {
          var cartesian3 = spline.evaluate(i / 100);
          positions.push(cartesian3);
          viewer.entities.add({
              position: cartesian3,
              point: {
                  color: Cesium.Color.BLUE,
                  pixelSize: 6
              }
          });
      }

      // 将插值所有的点绘制成线
      viewer.entities.add({
          name: 'CatmullRomSpline',
          polyline: {
              positions: positions,
              width: 3,
              material: Cesium.Color.WHITE
          }
      });
    }



      
    </script>
  </body>
</html>
