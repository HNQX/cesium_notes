<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";

    var viewer = new Cesium.Viewer("cesiumContainer", {
      animation: false, //是否显示动画控件
      baseLayerPicker: false, //是否显示图层选择控件
      geocoder: true, //是否显示地名查找控件
      timeline: false, //是否显示时间线控件
      sceneModePicker: true, //是否显示投影方式控件
      navigationHelpButton: false, //是否显示帮助信息控件
      infoBox: true, //是否显示点击要素之后显示的信息
      imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
        url:
          "http://t0.tianditu.gov.cn/vec_w/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
        layer: "vec",
        style: "default",
        format: "tiles",
        tileMatrixSetID: "w",
        /*tilingScheme:new Cesium.WebMercatorTilingScheme({

          }),*/
      }),
    });

    var imageryProvider2 = new Cesium.WebMapTileServiceImageryProvider({
      url:
        "http://t0.tianditu.gov.cn/cta_w/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
      layer: "cta",
      style: "default",
      format: "tiles",
      tileMatrixSetID: "w",
      tilingScheme: new Cesium.WebMercatorTilingScheme({}),
    });

    viewer.imageryLayers.addImageryProvider(imageryProvider2);
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(113, 30, 9000000),
    });

    class MyPrimitive {

      constructor(modelMatrix) {
        this.modelMatrix = modelMatrix || Cesium.Matrix4.IDENTITY.clone()
        this.drawCommand = null;
      }

      /**
       * 创建 DrawCommand
       * @param {Cesium.Context} context
       */
      createCommand(context) {

        var modelMatrix = this.modelMatrix;

        var box = new Cesium.BoxGeometry({
          vertexFormat: Cesium.VertexFormat.POSITION_ONLY,
          maximum: new Cesium.Cartesian3(250000.0, 250000.0, 250000.0),
          minimum: new Cesium.Cartesian3(-250000.0, -250000.0, -250000.0)
        });
        var geometry = Cesium.BoxGeometry.createGeometry(box);

        var attributeLocations = Cesium.GeometryPipeline.createAttributeLocations(geometry)

        var va = Cesium.VertexArray.fromGeometry({
          context: context,
          geometry: geometry,
          attributeLocations: attributeLocations
        });

        var vs = `
    attribute vec3 position;
    void main(){
        gl_Position = czm_projection  * czm_modelView * vec4( position , 1. );
    }
    `;
        var fs = `
    uniform vec3 color;
    void main(){
        gl_FragColor=vec4( color , 1. );
    }
    `;
        var shaderProgram = Cesium.ShaderProgram.fromCache({
          context: context,
          vertexShaderSource: vs,
          fragmentShaderSource: fs,
          attributeLocations: attributeLocations
        })

        var uniformMap = {
          color() {
            return Cesium.Color.YELLOW
          }
        }

        var renderState = Cesium.RenderState.fromCache({
          cull: {
            enabled: true,
            face: Cesium.CullFace.BACK
          },
          depthTest: {
            enabled: true
          }
        })

        this.drawCommand = new Cesium.DrawCommand({
          modelMatrix: modelMatrix,
          vertexArray: va,
          shaderProgram: shaderProgram,
          uniformMap: uniformMap,
          renderState: renderState,
          pass: Cesium.Pass.TRANSLUCEN // TRANSLUCENT  OPAQUE
        })
      }

      /**
       * 实现Primitive接口，供Cesium内部在每一帧中调用
       * @param {Cesium.FrameState} frameState
       */
      update(frameState) {
        if (!this.drawCommand) {
          this.createCommand(frameState.context)
        }
        frameState.commandList.push(this.drawCommand)
      }

    }


    viewer.scene.globe.depthTestAgainstTerrain = true;

    var origin = Cesium.Cartesian3.fromDegrees(106, 26, 250000 / 2)
    var modelMatrix = Cesium.Transforms.eastNorthUpToFixedFrame(origin)

    var primitive = new MyPrimitive(modelMatrix);
    viewer.scene.primitives.add(primitive)
  </script>
</body>
