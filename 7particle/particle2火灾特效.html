<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8" />
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>火灾</title>
  <script src="../lib/cesium1.89/Build/CesiumUnminified/Cesium.js"></script>
  <style>
    @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);

    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";


    var tileMatrixLabels = [];
    for (var i = 0; i < 14; i++) {
      tileMatrixLabels.push("" + i);
    }


    var viewer = new Cesium.Viewer("cesiumContainer", {
      animation: false, //是否显示动画控件
      baseLayerPicker: false, //是否显示图层选择控件
      geocoder: false, //是否显示地名查找控件
      timeline: false, //是否显示时间线控件
      sceneModePicker: false, //是否显示投影方式控件
      navigationHelpButton: false, //是否显示帮助信息控件
      infoBox: false, //是否显示点击要素之后显示的信息
      homeButton: false,
      clock: false,
      tileMatrixLabels: tileMatrixLabels,
      maximumLevel: 14,
      imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
        url:
          "http://t0.tianditu.gov.cn/img_w/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
        layer: "img",
        style: "default",
        format: "tiles",
        tileMatrixSetID: "w",
      }),
    });

    var imageryProvider2 = new Cesium.WebMapTileServiceImageryProvider({
      url:
        "http://t0.tianditu.gov.cn/cia_w/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
      layer: "cia",
      style: "default",
      format: "tiles",
      tileMatrixSetID: "w",
      tileMatrixLabels: tileMatrixLabels,
      maximumLevel: 14,
    });

    viewer.imageryLayers.addImageryProvider(imageryProvider2);
    viewer._cesiumWidget._creditContainer.style.display = "none" //去除水印


    var tileset = new Cesium.Cesium3DTileset({
      url: "http://data.marsgis.cn/3dtiles/max-ytlhz/tileset.json"
    });

    viewer.scene.primitives.add(tileset);
    viewer.zoomTo(tileset)

    var start = Cesium.JulianDate.fromDate(new Date(2015, 2, 25, 16));
    var stop = Cesium.JulianDate.addSeconds(
      start,
      120,
      new Cesium.JulianDate()
    );
    viewer.clock.startTime = start.clone();
    viewer.clock.stopTime = stop.clone();
    viewer.clock.currentTime = start.clone();
    viewer.clock.clockRange = Cesium.ClockRange.LOOP_STOP; //Loop at the end
    viewer.clock.multiplier = 1;
    viewer.clock.shouldAnimate = true;


    viewer.scene.primitives.add(new Cesium.ParticleSystem({
      image: './fire.png',
      startColor: new Cesium.Color(1, 1, 1, 1), // 粒子出生时的颜色
      endColor: new Cesium.Color(0.5, 0, 0, 0), // 当粒子死亡时的颜色
      startScale: 3.0,
      endScale: 1.5,
      minimumParticleLife: 1.5,
      maximumParticleLife: 1.8,
      minimumSpeed: 7,
      maximumSpeed: 9,
      emissionRate: 120,
      lifetime: 12,
      imageSize: new Cesium.Cartesian2(15, 15),
      emitter: new Cesium.ConeEmitter(Cesium.Math.toRadians(45.0)),
      loop: true,
      modelMatrix: Cesium.Transforms.eastNorthUpToFixedFrame(Cesium.Cartesian3.fromDegrees(121.92515431617425, 40.898362724841434, 30))
    }));


  </script>
</body>

</html>
