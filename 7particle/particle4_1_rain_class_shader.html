<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rain</title>
  <style>
    @import url(../lib/cesium1.89/Source/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
</head>

<body>
  <div style="position: absolute;z-index: 9999">
    <button onclick="showRain()">显示全屏雨</button>
    <button onclick="hideRain()">隐藏全屏雨</button>
  </div>
  <div id="cesiumContainer"></div>
  <script type="module">
    window.CESIUM_BASE_URL = "../lib/cesium1.89/Source/";
    import * as Cesium from "../lib/cesium1.89/Source/Cesium.js";
    import RainEffect from "./weather/RainEffect.js"

    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";



    var viewer = new Cesium.Viewer("cesiumContainer", {
      animation: false, //是否显示动画控件
      baseLayerPicker: false, //是否显示图层选择控件
      geocoder: true, //是否显示地名查找控件
      timeline: false, //是否显示时间线控件
      sceneModePicker: true, //是否显示投影方式控件
      navigationHelpButton: false, //是否显示帮助信息控件
      infoBox: true, //是否显示点击要素之后显示的信息
      imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
        url:
          "http://t0.tianditu.gov.cn/img_w/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
        layer: "img",
        style: "default",
        format: "tiles",
        tileMatrixSetID: "w"
      }),
    });

    var rain
    window.showRain = function () {
      rain = new RainEffect(viewer, {
        tiltAngle: -.4, //倾斜角度
        rainSize: 0.3, //雨大小
        rainSpeed: 60.0 //雨速
      });
    }

    window.hideRain = function () {
      rain.destroy()
    }


  </script>
</body>

</html>
