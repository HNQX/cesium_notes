<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>倾斜摄影测试</title>
    <!--   <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>
 -->
    <!-- <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script> -->
    <style>
          @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .cesium-viewer-bottom /* logo信息 */
 {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <!-- <script> -->
    <script type="module">
      window.CESIUM_BASE_URL = "../Source/";
      import * as Cesium from "../Source/Cesium.js";
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";

      var worldTerrain = Cesium.createWorldTerrain({
        requestWaterMask: true,
        requestVertexNormals: true
      });

      var tileMatrixLabels = [];
      for (var i = 1; i < 18; i++) {
        tileMatrixLabels.push("" + i);
      }
      var viewer = new Cesium.Viewer("cesiumContainer", {
        animation: false, //是否显示动画控件
        baseLayerPicker: false, //是否显示图层选择控件
        geocoder: true, //是否显示地名查找控件
        timeline: false, //是否显示时间线控件
        sceneModePicker: true, //是否显示投影方式控件
        navigationHelpButton: false, //是否显示帮助信息控件
        infoBox: true, //是否显示点击要素之后显示的信息,

        imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
          url:
            "http://t0.tianditu.gov.cn/img_c/wmts?tk=f63c35a2b171b35965fe48ef4609adae&request=GetTile&version=1.0.0&LAYER=img&tileMatrixSet=c&TileMatrix={TileMatrix}&TileRow={TileRow}&TileCol={TileCol}&style=default&format=tiles&service=WMTS",
          layer: "img",
          style: "default",
          format: "tiles",
          tileMatrixSetID: "c",
          tileMatrixLabels: tileMatrixLabels,
          tilingScheme: new Cesium.GeographicTilingScheme({
            numberOfLevelZeroTilesX: 2,
            numberOfLevelZeroTilesY: 1
          }),
          show: false
        })
      });

      var imageryProvider2 = new Cesium.WebMapTileServiceImageryProvider({
        url:
          "http://t0.tianditu.gov.cn/cta_c/wmts?tk=f63c35a2b171b35965fe48ef4609adae&request=GetTile&version=1.0.0&LAYER=cta&tileMatrixSet=c&TileMatrix={TileMatrix}&TileRow={TileRow}&TileCol={TileCol}&style=default&format=tiles&service=WMTS",
        layer: "cta",
        style: "default",
        format: "tiles",
        tileMatrixSetID: "c",
        tileMatrixLabels: tileMatrixLabels,
        tilingScheme: new Cesium.GeographicTilingScheme({
          numberOfLevelZeroTilesX: 2,
          numberOfLevelZeroTilesY: 1
        }),
        show: false
      });
      viewer.imageryLayers.addImageryProvider(imageryProvider2);

      viewer.terrainProvider = worldTerrain;

      var tileset = new Cesium.Cesium3DTileset({
        url: "http://data.marsgis.cn/3dtiles/qx-shequ/tileset.json"
      });
      viewer.scene.primitives.add(tileset);

      tileset.readyPromise.then(function() {
        var boundingSphere = tileset.boundingSphere;
        viewer.camera.viewBoundingSphere(
          boundingSphere,
          new Cesium.HeadingPitchRange(0.0, -0.5, boundingSphere.radius + 500.0)
        );
        viewer.camera.lookAtTransform(Cesium.Matrix4.IDENTITY);
      });
    </script>
  </body>
</html>
