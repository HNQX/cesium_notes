<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>裁剪效果</title>
    <script src="https://cesiumjs.org/releases/1.57/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesiumjs.org/releases/1.57/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000000;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>
    <script>
      // token
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";

      var viewer = new Cesium.Viewer("cesiumContainer", {
        infoBox: false,
        selectionIndicator: false,
        //terrainProvider: Cesium.createWorldTerrain(),
      });
      var scene = viewer.scene;

      var targetY = 0.0;
      var planeEntities = [];
      var selectedPlane;
      var clippingPlanes;

      var modelUrl = "../data/model/Cesium_Air.glb";
      var lon = 114,
        lat = 30,
        height = 300,
        heading = 135.0,
        pitch = 0.0,
        roll = 0.0;
      var normal = new Cesium.Cartesian3(0.0, 0.0, -1.0);
      var distance = 100;
      targetY = distance; //记录初始裁剪面距离

      loadModel(
        modelUrl,
        lon,
        lat,
        height,
        heading,
        pitch,
        roll,
        normal,
        distance
      );

      function loadModel(
        url,
        lon,
        lat,
        height,
        heading,
        pitch,
        roll,
        normal,
        distance
      ) {
        //重置
        //reset();

        //构造裁剪面
        clippingPlanes = new Cesium.ClippingPlaneCollection({
          planes: [new Cesium.ClippingPlane(normal, distance)],
          edgeWidth: 3,
          edgeColor: Cesium.Color.RED,
        });

        var position = Cesium.Cartesian3.fromDegrees(lon, lat, height);
        var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
        var orientation = Cesium.Transforms.headingPitchRollQuaternion(
          position,
          hpr
        );

        //添加模型（带裁剪）
        var entity = viewer.entities.add({
          name: url,
          position: position,
          orientation: orientation,
          model: {
            uri: url,
            scale: 8,
            minimumPixelSize: 100.0,
            clippingPlanes: clippingPlanes,
          },
        });

        viewer.trackedEntity = entity;

        //添加可视的裁剪面(非实际模型裁剪面，用于观察)
        for (var i = 0; i < clippingPlanes.length; ++i) {
          var plane = clippingPlanes.get(i);
          var planeEntity = viewer.entities.add({
            position: position,
            plane: {
              dimensions: new Cesium.Cartesian2(300.0, 300.0),
              material: Cesium.Color.WHITE.withAlpha(0.1),
              plane: new Cesium.CallbackProperty(
                createPlaneUpdateFunction(plane),
                false
              ),
              outline: true,
              outlineColor: Cesium.Color.CYAN,
            },
          });

          planeEntities.push(planeEntity);
        }
      }

      (function addDebug() {
        var hprRollZero = new Cesium.HeadingPitchRoll();

        // 东北  红色--x  绿色 --y  蓝色 ---z
        var position = Cesium.Cartesian3.fromDegrees(lon, lat, height);
        var enUpConverter = Cesium.Transforms.eastNorthUpToFixedFrame;
        var modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(
          position,
          hprRollZero,
          Cesium.Ellipsoid.WGS84,
          enUpConverter
        );

        scene.primitives.add(
          new Cesium.DebugModelMatrixPrimitive({
            modelMatrix: modelMatrix,
            length: 300.0,
            width: 10.0,
          })
        );
      })();

      //  注册鼠标按下事件
      var downHandler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
      downHandler.setInputAction(function (movement) {
        var pickedObject = scene.pick(movement.position);
        if (
          Cesium.defined(pickedObject) &&
          Cesium.defined(pickedObject.id) &&
          Cesium.defined(pickedObject.id.plane)
        ) {
          selectedPlane = pickedObject.id.plane;
          selectedPlane.material = Cesium.Color.WHITE.withAlpha(0.05);
          selectedPlane.outlineColor = Cesium.Color.WHITE;
          scene.screenSpaceCameraController.enableInputs = false;
        }
      }, Cesium.ScreenSpaceEventType.LEFT_DOWN);

      // 注册鼠标松开事件
      var upHandler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
      upHandler.setInputAction(function () {
        if (Cesium.defined(selectedPlane)) {
          selectedPlane.material = Cesium.Color.WHITE.withAlpha(0.1);
          selectedPlane.outlineColor = Cesium.Color.WHITE;
          selectedPlane = undefined;
        }

        scene.screenSpaceCameraController.enableInputs = true;
      }, Cesium.ScreenSpaceEventType.LEFT_UP);

      // 注册鼠标移动事件
      var moveHandler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
      moveHandler.setInputAction(function (movement) {
        if (Cesium.defined(selectedPlane)) {
          var deltaY = movement.startPosition.y - movement.endPosition.y;
          targetY += deltaY;
        }
      }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);

      // 动态改变ClippingPlane距离原点的距离
      function createPlaneUpdateFunction(plane) {
        return function () {
          plane.distance = targetY;
          return plane;
        };
      }

      function reset() {
        viewer.entities.removeAll();
        planeEntities = [];
        //targetY = 0.0;
      }
    </script>
  </body>
</html>
