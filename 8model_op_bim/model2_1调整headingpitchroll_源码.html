<html lang="en">

    <title>模型</title>

    <style>
      html,
      body,
      #cesiumContainer {

  <body>
    <div>
      <button onclick="addModel()">添加模型</button>
      <button onclick="addHeading(0.1)">增加heading</button>
      <button onclick="addHeading(-0.1)">减小heading</button>
      <button onclick="addPitch(0.1)">增加Pitch</button>
      <button onclick="addPitch(-0.1)">减小Pitch</button>
      <button onclick="addRoll(0.1)">增加Roll</button>
      <button onclick="addRoll(-0.1)">减小Roll</button>
    </div>
    <div id="cesiumContainer"></div>
    <script type="module">
      window.CESIUM_BASE_URL = "../lib/cesium1.89/Source/";
      import * as Cesium from "../lib/cesium1.89/Source/Cesium.js";

      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";

      //4326坐标系从1开始
      var tileMatrixLabels = [];
      for (var i = 1; i < 18; i++) {
        tileMatrixLabels.push("" + i);
      }
      var viewer = new Cesium.Viewer("cesiumContainer", {
        animation: false, //是否显示动画控件
        shouldAnimate: true, // 让
        baseLayerPicker: false, //是否显示图层选择控件
        geocoder: true, //是否显示地名查找控件
        timeline: false, //是否显示时间线控件
        sceneModePicker: true, //是否显示投影方式控件
        navigationHelpButton: false, //是否显示帮助信息控件
        infoBox: true, //是否显示点击要素之后显示的信息
        imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
          url: "http://t0.tianditu.gov.cn/vec_c/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
          layer: "vec",
          style: "default",
          format: "tiles",
          tileMatrixSetID: "c",
          maximumLevel: "14",
          tileMatrixLabels: tileMatrixLabels,
          tilingScheme: new Cesium.GeographicTilingScheme({
            numberOfLevelZeroTilesX: 2,
            numberOfLevelZeroTilesY: 1,
          }),
        }),
      });

      var ctaLayer = new Cesium.ImageryLayer(
        new Cesium.WebMapTileServiceImageryProvider({
          url: "http://t0.tianditu.gov.cn/cta_c/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
          layer: "cta",
          style: "default",
          format: "tiles",
          tileMatrixSetID: "c",
          maximumLevel: "14",
          tileMatrixLabels: tileMatrixLabels,
          tilingScheme: new Cesium.GeographicTilingScheme({
            numberOfLevelZeroTilesX: 2,
            numberOfLevelZeroTilesY: 1,
          }),
        })
      );

      console.log(viewer.scene.imageryLayers === viewer.imageryLayers); // true
      var layers = viewer.imageryLayers;
      layers.add(ctaLayer);

      var model;
      var heading = 0.0;
      var pitch = Cesium.Math.toRadians(0);
      var roll = Cesium.Math.toRadians(0);

      var longitude = 114;
      var latitude = 30;
      var height = 5000;
      var origin = Cesium.Cartesian3.fromDegrees(longitude, latitude, height);
      // var origin = new Cesium.Cartesian3(
      //   -2538333.811073561,
      //   4884805.65131724,
      //   3210538.3796964255
      // );

      window.addModel = function () {
        var height = 5000.0;
        createModel2(
          "../sampleData/model/b3dm/50700220.b3dm", //
          origin,
          heading,
          pitch,
          roll
        );
        //createModel1("../sampleData/model/Cesium_Air.glb", origin, heading, pitch, roll);
      };

      function createModel2(url, origin, heading, pitch, roll) {
        fetch(url, { responseType: "arraybuffer" })
          .then(function (res) {
            return res.arrayBuffer();
          })
          .then((arrayBuffer) => {
            var gltfView = new Uint8Array(arrayBuffer, 84, 34792); //  !!b3dm获取gltf
            height = Cesium.defaultValue(height, 0.0);
            heading = Cesium.defaultValue(heading, 0.0);
            pitch = Cesium.defaultValue(pitch, 0.0);
            roll = Cesium.defaultValue(roll, 0.0);
            var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);

            var modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(
              origin,
              hpr
            );

            viewer.scene.primitives.removeAll(); // Remove previous model
            model = viewer.scene.primitives.add(
              new Cesium.Model({
                gltf: gltfView,
                modelMatrix: modelMatrix,
                minimumPixelSize: 128,
                //debugShowBoundingVolume: true,
                debugWireframe: true,
              })
            );

            model.readyPromise
              .then(function (model) {
                // Play and loop all animations at half-speed
                model.activeAnimations.addAll({
                  multiplier: 2.5,
                  loop: Cesium.ModelAnimationLoop.REPEAT,
                });

                var camera = viewer.camera;

                // Zoom to model
                var controller = viewer.scene.screenSpaceCameraController;
                var r =
                  2.0 *
                  Math.max(model.boundingSphere.radius, camera.frustum.near);
                controller.minimumZoomDistance = r * 0.5;

                var center = Cesium.Matrix4.multiplyByPoint(
                  model.modelMatrix,
                  model.boundingSphere.center,
                  new Cesium.Cartesian3()
                );
                var heading = Cesium.Math.toRadians(230.0);
                var pitch = Cesium.Math.toRadians(-20.0);

                // lookAt  Sets the camera position and orientation using a target and offset

                camera.lookAt(
                  center,
                  new Cesium.HeadingPitchRange(heading, pitch, r * 2.0)
                );

                // lookAt后，地球的相机会以center和 对应的姿态角进行变化
                camera.lookAtTransform(Cesium.Matrix4.IDENTITY);

                // 局部坐标系 -----调试看效果
                // 东北  红色--x  绿色 --y  蓝色 ---z
                var enUpConverter = Cesium.Transforms.eastNorthUpToFixedFrame;
                var hprRollZero = new Cesium.HeadingPitchRoll();
                var modelMatrix =
                  Cesium.Transforms.headingPitchRollToFixedFrame(
                    origin,
                    hprRollZero,
                    Cesium.Ellipsoid.WGS84,
                    enUpConverter
                  );

                viewer.scene.primitives.add(
                  new Cesium.DebugModelMatrixPrimitive({
                    modelMatrix: modelMatrix,
                    length: 30.0,
                    width: 3.0,
                  })
                );
                viewer.entities.add({
                  position: origin,
                  point: {
                    pixelSize: 10,
                    color: Cesium.Color.RED,
                    disableDepthTestDistance: Number.POSITIVE_INFINITY,
                  },
                });
              })
              .otherwise(function (error) {
                window.alert(error);
              });
          });
      }

      function createModel1(url, origin, heading, pitch, roll) {
        height = Cesium.defaultValue(height, 0.0);
        heading = Cesium.defaultValue(heading, 0.0);
        pitch = Cesium.defaultValue(pitch, 0.0);
        roll = Cesium.defaultValue(roll, 0.0);
        var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);

        var modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(
          origin,
          hpr
        );

        viewer.scene.primitives.removeAll(); // Remove previous model
        model = viewer.scene.primitives.add(
          Cesium.Model.fromGltf({
            url: url,
            modelMatrix: modelMatrix,
            minimumPixelSize: 128,
          })
        );

        model.readyPromise
          .then(function (model) {
            //model.color = Cesium.Color.fromAlpha(getColor(viewModel.color), Number(viewModel.alpha));
            //model.colorBlendMode = getColorBlendMode(viewModel.colorBlendMode);
            ///model.colorBlendAmount = viewModel.colorBlendAmount;

            // Play and loop all animations at half-speed
            model.activeAnimations.addAll({
              multiplier: 2.5,
              loop: Cesium.ModelAnimationLoop.REPEAT,
            });

            var camera = viewer.camera;

            // Zoom to model
            var controller = viewer.scene.screenSpaceCameraController;
            var r =
              2.0 * Math.max(model.boundingSphere.radius, camera.frustum.near);
            controller.minimumZoomDistance = r * 0.5;

            var center = Cesium.Matrix4.multiplyByPoint(
              model.modelMatrix,
              model.boundingSphere.center,
              new Cesium.Cartesian3()
            );
            var heading = Cesium.Math.toRadians(230.0);
            var pitch = Cesium.Math.toRadians(-20.0);

            // lookAt  Sets the camera position and orientation using a target and offset

            camera.lookAt(
              center,
              new Cesium.HeadingPitchRange(heading, pitch, r * 2.0)
            );

            // lookAt后，地球的相机会以center和 对应的姿态角进行变化
            //camera.lookAtTransform(Cesium.Matrix4.IDENTITY);

            // 局部坐标系 -----调试看效果
            // 东北  红色--x  绿色 --y  蓝色 ---z
            var enUpConverter = Cesium.Transforms.eastNorthUpToFixedFrame;
            var hprRollZero = new Cesium.HeadingPitchRoll();
            var modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(
              origin,
              hprRollZero,
              Cesium.Ellipsoid.WGS84,
              enUpConverter
            );

            viewer.scene.primitives.add(
              new Cesium.DebugModelMatrixPrimitive({
                modelMatrix: modelMatrix,
                length: 30.0,
                width: 3.0,
              })
            );
          })
          .otherwise(function (error) {
            window.alert(error);
          });
      }

      window.addHeading = function (headingOffset) {
        heading += headingOffset;
        var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);

        var modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(
          origin,
          hpr
        );
        model.modelMatrix = modelMatrix;
      };

      window.addPitch = function (pitchOffset) {
        pitch += pitchOffset;
        var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);

        var modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(
          origin,
          hpr
        );
        model.modelMatrix = modelMatrix;
      };

      window.addRoll = function (rollOffset) {
        roll += rollOffset;
        var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);

        var modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(
          origin,
          hpr
        );
        model.modelMatrix = modelMatrix;
      };
    </script>
  </body>
</html>
