<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

  <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>
  <link rel="stylesheet" href="../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css" />
</head>

<body>
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
  <div style="position: absolute;z-index: 9999;left: 10px;top:10px">
  </div>
  <div style="position:absolute;z-index:9999;">
    <button onclick="addModels()">添加批量模型</button>
    <button onclick="removeModels()">移除批量模型</button>
  </div>
  <div id="cesiumContainer">
  </div>
  <script>
    var matrixIds = [];
    for (var i = 1; i < 18; i++) {
      matrixIds.push("" + i)

    }
    var viewer = new Cesium.Viewer("cesiumContainer", {
      shouldAnimate: true,  // 开启此选项，例子效果才展示
      animation: false,  //是否显示动画控件
      baseLayerPicker: false, //是否显示图层选择控件
      geocoder: true, //是否显示地名查找控件
      timeline: false, //是否显示时间线控件
      sceneModePicker: true, //是否显示投影方式控件
      navigationHelpButton: false, //是否显示帮助信息控件
      infoBox: true,  //是否显示点击要素之后显示的信息
      imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
        url: "http://t0.tianditu.gov.cn/img_c/wmts?&tk=f63c35a2b171b35965fe48ef4609adae",
        layer: "img",
        style: "default",
        format: "tiles",
        tilingScheme: new Cesium.GeographicTilingScheme({


        }),
        tileMatrixLabels: matrixIds,
        maximumLevel: 18,
        minimumLevel: 0,
        tileMatrixSetID: "c",

      })
    });

    function getInstances() {

      var instances = [];

      var gridSize = Math.sqrt(100);

      var cLon = 114;

      var cLat = 30;

      var spacing = 0.01;

      var height = 0.0;

      for (var y = 0; y < 10; ++y) {

        for (var x = 0; x < 10; ++x) {

          var longitude = cLon + spacing * (x - gridSize / 2);

          var latitude = cLat + spacing * (y - gridSize / 2);

          var position = Cesium.Cartesian3.fromDegrees(
            longitude,
            latitude,
            height
          );

          var heading = Math.random();

          var pitch = Math.random();

          var roll = Math.random();

          var scale = (Math.random() + 1.0) / 2.0 * 100;

          var modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(

            position,

            new Cesium.HeadingPitchRoll(heading, pitch, roll)

          );

          Cesium.Matrix4.multiplyByUniformScale(
            modelMatrix,
            scale,
            modelMatrix
          );

          instances.push({
            modelMatrix: modelMatrix,
            // pos: {
            //   longitude,
            //   latitude,
            //   height
            // }

          });

        }

      }

      return instances;

    }


    var instanceCollection, primitives = primitives = new Cesium.PrimitiveCollection()
    viewer.scene.primitives.add(primitives)

    window.addModels = function () {

      var context = viewer.scene.context;


      //var instancedArraysExtension = context._instancedArrays
      //context._instancedArrays = false


      var instances = getInstances();
      console.log(instances)

      const modelInstances = new Cesium.ModelInstanceCollection({

        url: "../sampleData/model/duck.gltf",
        //gltf: gltf,
        instances: instances

      })

      instanceCollection = primitives.add(modelInstances)

      //test
      const ins = instanceCollection._instances
      const coordinates = getPositionsFromInstances(ins)
      console.log(coordinates)
    }

    window.removeModels = function () {
      primitives.remove(instanceCollection)
    }

    viewer.camera.flyTo({
      destination: new Cesium.Cartesian3.fromDegrees(114, 30, 20000),  //west, south, east, north

    });

    function cartesian2Coordinate(cartesian3) {
      const carto = Cesium.Cartographic.fromCartesian(cartesian3)
      const lng = Cesium.Math.toDegrees(carto.longitude)
      const lat = Cesium.Math.toDegrees(carto.latitude)
      return [lng, lat, carto.height]
    }

    function getPositionsFromInstances(instances) {
      if (Array.isArray(instances)) {
        const res = []
        instances.forEach(instance => {
          const cartesian3 = Cesium.Matrix4.getTranslation(instance.modelMatrix, new Cesium.Cartesian3())
          const coordinate = cartesian2Coordinate(cartesian3)
          res.push([coordinate[0], coordinate[1]])
        })
        return res
      }
    }



    viewer.screenSpaceEventHandler.setInputAction(function (movement) {
      var picked = viewer.scene.pick(movement.position);
      if (picked) {
        console.log(picked)

        // no use
        // picked.primitive._pickIds[picked.instanceId - 1].color = Cesium.Color.RED

        var scaleMatrix = Cesium.Matrix4.fromUniformScale(1.1);
        var modelMatrix = Cesium.Matrix4.multiply(
          picked.modelMatrix,
          scaleMatrix,
          new Cesium.Matrix4()
        );
        picked.modelMatrix = modelMatrix;

        // 改变颜色会作用到所有模型
        // picked.model.colorBlendMode = Cesium.ColorBlendMode.HIGHLIGHT //必须开启
        // picked.model.color = Cesium.Color.RED


        var cartesian3 = Cesium.Matrix4.getTranslation(picked.modelMatrix, new Cesium.Cartesian3())
        var coordinate = cartesian2Coordinate(cartesian3)



        var polygonInstance = createPolygon(coordinate[0], coordinate[1], coordinate[2], 100)


        viewer.scene.primitives.add(new Cesium.ClassificationPrimitive({
          geometryInstances: polygonInstance

        }));

      }

    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

    function createPolygon(x, y, z, radius) {


      var res = new Cesium.GeometryInstance({
        geometry: Cesium.PolygonGeometry.fromPositions({
          positions: Cesium.Cartesian3.fromDegreesArray([
            x - 0.005, y - 0.005,
            x + 0.005, y - 0.005,
            x + 0.005, y + 0.005,
            x - 0.005, y + 0.005]),
          vertexFormat: Cesium.PerInstanceColorAppearance.VERTEX_FORMAT,
          extrudedHeight: 20000,
          height: 0,

        }),
        attributes: {
          color: Cesium.ColorGeometryInstanceAttribute.fromColor(Cesium.Color.PURPLE)
        }
      })
      return res

    }


  </script>
</body>

</html>
