<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

  <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>
  <link rel="stylesheet" href="../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css" />
</head>

<body>
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
  <div style="position: absolute;z-index: 9999;left: 10px;top:10px">
  </div>
  <div id="cesiumContainer">
  </div>
  <script>
    var matrixIds = [];
    for (var i = 1; i < 18; i++) {
      matrixIds.push("" + i)

    }
    var viewer = new Cesium.Viewer("cesiumContainer", {
      shouldAnimate: true,  // 开启此选项，例子效果才展示
      animation: false,  //是否显示动画控件
      baseLayerPicker: false, //是否显示图层选择控件
      geocoder: true, //是否显示地名查找控件
      timeline: false, //是否显示时间线控件
      sceneModePicker: true, //是否显示投影方式控件
      navigationHelpButton: false, //是否显示帮助信息控件
      infoBox: true,  //是否显示点击要素之后显示的信息
      imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
        url: "http://t0.tianditu.gov.cn/img_c/wmts?&tk=f63c35a2b171b35965fe48ef4609adae",
        layer: "img",
        style: "default",
        format: "tiles",
        tilingScheme: new Cesium.GeographicTilingScheme({


        }),
        tileMatrixLabels: matrixIds,
        maximumLevel: 18,
        minimumLevel: 0,
        tileMatrixSetID: "c",

      })
    });

    function getInstances() {

      var instances = [];

      var gridSize = Math.sqrt(100);

      var cLon = 114;

      var cLat = 30;

      var spacing = 0.01;

      var height = 0.0;

      for (var y = 0; y < gridSize; ++y) {

        for (var x = 0; x < gridSize; ++x) {

          var longitude = cLon + spacing * (x - gridSize / 2);

          var latitude = cLat + spacing * (y - gridSize / 2);

          var position = Cesium.Cartesian3.fromDegrees(

            longitude,

            latitude,

            height

          );

          var heading = Math.random();

          var pitch = Math.random();

          var roll = Math.random();

          var scale = (Math.random() + 1.0) / 2.0 * 100;

          var modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(

            position,

            new Cesium.HeadingPitchRoll(heading, pitch, roll)

          );

          Cesium.Matrix4.multiplyByUniformScale(

            modelMatrix,

            scale,

            modelMatrix

          );

          instances.push({

            modelMatrix: modelMatrix

          });

        }

      }

      return instances;

    }

    function createCollection() {

      var instances = getInstances();
      var primitives = new Cesium.PrimitiveCollection()
      var instanceCollection = primitives.add(new Cesium.ModelInstanceCollection({

        url: "../sampleData/model/Cesium_Air.glb",

        instances: instances

      }))
      viewer.scene.primitives.add(primitives)



    }

    createCollection();

    viewer.camera.flyTo({
      destination: new Cesium.Cartesian3.fromDegrees(114, 30, 20000),  //west, south, east, north

    });


  </script>
</body>

</html>
