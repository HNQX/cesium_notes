<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8" />
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>大气层</title>
  <script src="../lib/cesium1.89/Build/CesiumUnminified/Cesium.js"></script>
  <style>
    @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
</head>

<body>
  <div id="container">
    hue:<input type="range" min="-1" max="1" step="0.01" onclick="changehue()" />
    saturation:<input type="range" min="-1" max="1" step="0.01" onclick="changesaturation()" />
    brightness:<input type="range" min="-1" max="1" step="0.01" onclick="changebrightness()" />
  </div>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";

    //4326坐标系从1开始
    var tileMatrixLabels = [];
    for (var i = 1; i < 18; i++) {
      tileMatrixLabels.push("" + i);
    }
    var viewer;
    function init() {
      viewer = new Cesium.Viewer("cesiumContainer", {
        animation: false, //是否显示动画控件
        baseLayerPicker: false, //是否显示图层选择控件
        geocoder: true, //是否显示地名查找控件
        timeline: false, //是否显示时间线控件
        sceneModePicker: true, //是否显示投影方式控件
        navigationHelpButton: false, //是否显示帮助信息控件
        infoBox: true, //是否显示点击要素之后显示的信息
        imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
          url:
            "http://t0.tianditu.gov.cn/vec_c/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
          layer: "vec",
          style: "default",
          format: "tiles",
          tileMatrixSetID: "c",
          maximumLevel: "14",
          tileMatrixLabels: tileMatrixLabels,
          tilingScheme: new Cesium.GeographicTilingScheme({
            numberOfLevelZeroTilesX: 2,
            numberOfLevelZeroTilesY: 1,
          }),
        }),
      });

      var ctaLayer = new Cesium.ImageryLayer(
        new Cesium.WebMapTileServiceImageryProvider({
          url:
            "http://t0.tianditu.gov.cn/cta_c/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
          layer: "cta",
          style: "default",
          format: "tiles",
          tileMatrixSetID: "c",
          maximumLevel: "14",
          tileMatrixLabels: tileMatrixLabels,
          tilingScheme: new Cesium.GeographicTilingScheme({
            numberOfLevelZeroTilesX: 2,
            numberOfLevelZeroTilesY: 1,
          }),
        }),
        {
          show: true,
        }
      );
      var camera = viewer.camera;
      camera.setView({
        destination: Cesium.Cartesian3.fromDegrees(-75.5847, 40.0397, 1000.0),
        orientation: {
          heading: -Cesium.Math.PI_OVER_TWO,
          pitch: 0.2,
          roll: 0.0,
        },
      });
    }

    init();

    /////////

    var skyAtmosphere = viewer.scene.skyAtmosphere;
    var viewModel = {
      hueShift: 0.0,
      saturationShift: 0.0,
      brightnessShift: 0.0,
    };

    var inputs = document.getElementById("container").children;

    window.changehue = function () {
      var val = inputs[0].value * 1;
      viewer.scene.skyAtmosphere.hueShift = val;
    };

    window.changesaturation = function () {
      var val = inputs[1].value * 1;
      viewer.scene.skyAtmosphere.saturationShift = val;
    };
    window.changebrightness = function () {
      var val = inputs[2].value * 1;
      viewer.scene.skyAtmosphere.brightnessShift = val;
    };
  </script>
</body>

</html>
