<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />

    <style></style>

    <script src="../../../Build/CesiumUnminified/Cesium.js"></script>
    <link
      rel="stylesheet"
      href="../../../Build/CesiumUnminified/Widgets/widgets.css"
    />
  </head>
  <body>
    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
    <div style="position: absolute; z-index: 9999; left: 10px; top: 10px">
      <button onclick="createModel1('../datas/simpleSkin.gltf', 5000.0)">
        增加模型方式1
      </button>
   
    </div>
    <div id="cesiumContainer"></div>
    <script>
      var matrix = 18;
      var matrixIds = [];

      for (var i = 1; i < matrix; i++) {
        matrixIds.push("" + i);
      }
      var tilingScheme = new Cesium.GeographicTilingScheme({});

      var viewer = new Cesium.Viewer("cesiumContainer", {
        shouldAnimate: true, // 开启此选项，例子效果才展示
        animation: false, //是否显示动画控件
        baseLayerPicker: false, //是否显示图层选择控件
        geocoder: true, //是否显示地名查找控件
        timeline: false, //是否显示时间线控件
        sceneModePicker: true, //是否显示投影方式控件
        navigationHelpButton: false, //是否显示帮助信息控件
        infoBox: true, //是否显示点击要素之后显示的信息
        imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
          url:
            "http://t0.tianditu.gov.cn/img_c/wmts?&tk=f63c35a2b171b35965fe48ef4609adae",
          layer: "img",
          style: "default",
          format: "tiles",
          tilingScheme: tilingScheme,
          tileMatrixLabels: matrixIds,
          maximumLevel: 18,
          minimumLevel: 0,
          tileMatrixSetID: "c",
        }),
      });

      //viewer.entities.add ....model
      function createModel1(url, height) {
        //viewer.entities.removeAll();
        var position = Cesium.Cartesian3.fromDegrees(114, 30, height);
        var heading = Cesium.Math.toRadians(135);
        var pitch = 0;
        var roll = 0;
        var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
        var orientation = Cesium.Transforms.headingPitchRollQuaternion(
          position,
          hpr
        );

        var entity = viewer.entities.add({
          name: url,
          position: position,
          orientation: orientation,
          model: {
            uri: url,
            minimumPixelSize: 128,
            maximumScale: 20000,
            silhouetteColor: Cesium.Color.BLUE, //轮廓线颜色
            silhouetteSize: 3,
          },
        });
        viewer.trackedEntity = entity;
      }

      viewer.screenSpaceEventHandler.setInputAction(function (movement) {
        var pick = viewer.scene.pick(movement.position);
        console.log(pick);
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
    </script>
  </body>
</html>
