<!DOCTYPE html>

<head>

  <title>鼠标默认方式</title>
  <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>
  <style>
    @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);

    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div style="position: absolute;z-index: 9999;left: 10px;top:10px">
    <button onclick="toggleZoom()">禁用/开启Zoom</button>
    <button onclick="toggleTilt()">禁用/开启旋转</button>
  </div>
  <div id="cesiumContainer"></div>

  <script>

    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0"

    var viewer = new Cesium.Viewer('cesiumContainer');

    function toggleZoom() {
      viewer.scene.screenSpaceCameraController.enableZoom = !viewer.scene.screenSpaceCameraController.enableZoom;
    }

    function toggleTilt() {
      viewer.scene.screenSpaceCameraController.enableTilt = !viewer.scene.screenSpaceCameraController.enableTilt;
    }

  </script>
</body>

</html>
