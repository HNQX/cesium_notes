<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>pickImageryLayerFeatures</title>
    <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>
    <style>
        @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div>
        <button onclick="showVec()">显隐天地图矢量</button>
        <button onclick="showCta()">显隐天地图标注</button><br>
    </div>
    <div id="cesiumContainer"></div>
    <script>
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0"

        //4326坐标系从1开始
        var tileMatrixLabels = [];
        for (var i = 1; i < 18; i++) {
            tileMatrixLabels.push("" + i);
        }
        var viewer = new Cesium.Viewer("cesiumContainer", {
            animation: false,  //是否显示动画控件
            baseLayerPicker: false, //是否显示图层选择控件
            geocoder: true, //是否显示地名查找控件
            timeline: false, //是否显示时间线控件
            sceneModePicker: true, //是否显示投影方式控件
            navigationHelpButton: false, //是否显示帮助信息控件
            infoBox: true,  //是否显示点击要素之后显示的信息
            imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
                url: "http://t0.tianditu.gov.cn/vec_c/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
                layer: "vec",
                style: "default",
                format: "tiles",
                tileMatrixSetID: "c",
                maximumLevel: "14",
                tileMatrixLabels: tileMatrixLabels,
                tilingScheme: new Cesium.GeographicTilingScheme({
                    numberOfLevelZeroTilesX: 2,
                    numberOfLevelZeroTilesY: 1
                })
            })
        });

        console.log(viewer.imageryLayers.get(0)); // vec_c
        console.log(viewer.imageryLayers.get(1)); //undefined

        // 隐藏默认的图层，显示蓝色地球
        viewer.imageryLayers.get(0).show = false;

        var ctaLayer = new Cesium.ImageryLayer(
            new Cesium.WebMapTileServiceImageryProvider({
                url: "http://t0.tianditu.gov.cn/cta_c/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
                layer: "cta",
                style: "default",
                format: "tiles",
                tileMatrixSetID: "c",
                maximumLevel: "14",
                tileMatrixLabels: tileMatrixLabels,
                tilingScheme: new Cesium.GeographicTilingScheme({
                    numberOfLevelZeroTilesX: 2,
                    numberOfLevelZeroTilesY: 1
                }),
            }), {
                show: false
            }
        );


        var layers = viewer.imageryLayers;
        layers.add(ctaLayer);

        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(113, 30, 9000000)

        })


        window.showVec = function () {
            viewer.imageryLayers.get(0).show = !viewer.imageryLayers.get(0).show
        }

        window.showCta = function () {
            viewer.imageryLayers.get(1).show = !viewer.imageryLayers.get(1).show
        }

        var redEllipse = viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(-100.0, 40.0),
            name: 'Red ellipse on surface',
            ellipse: {
                semiMinorAxis: 250000.0,
                semiMajorAxis: 400000.0,
                material: Cesium.Color.RED.withAlpha(0.5)
            }
        });

        var handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);

        //绑定单击事件
        handler.setInputAction(function (movement) {

            var pickRay = viewer.camera.getPickRay(movement.position);
            var featuresPromise = viewer.imageryLayers.pickImageryLayerFeatures(pickRay, viewer.scene); //拾取wms feature
            if (!Cesium.defined(featuresPromise)) {
                console.log('No features picked.');
            } else {
                Cesium.when(featuresPromise, function (features) {
                    // This function is called asynchronously when the list if picked features is available.
                    console.log('Number of features: ' + features.length);
                    if (features.length > 0) {
                        console.log('First feature name: ' + features[0].name);
                    }
                });
            }

        }, Cesium.ScreenSpaceEventType.LEFT_CLICK);




    </script>
</body>

</html>
