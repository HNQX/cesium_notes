<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>geojson</title>
    <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>
    <style>
        @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div id="cesiumContainer"></div>

    <script>


        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";

        var viewer = new Cesium.Viewer('cesiumContainer', {
            selectionIndicator: false,
            infoBox: false,

            terrainProvider: new Cesium.CesiumTerrainProvider({
                url: "http://data.marsgis.cn/terrain/",
            })
        });

        // 开启或关闭深度检测
        //viewer.scene.globe.depthTestAgainstTerrain = true;

        var scene = viewer.scene;



        var promise = Cesium.GeoJsonDataSource.load("../4pick_events/hubei_city.json", {
            stroke: Cesium.Color.RED,
            fill: Cesium.Color.YELLOW,
            strokeWidth: 200,
            clampToGround: true
        });

        viewer.dataSources.add(promise);
        promise.then((res) => {
            var entities = res.entities.values;

            console.log("entities.length-----------------------------", entities.length);

            var colorHash = {};
            for (var i = 0; i < entities.length; i++) {
                var entity = entities[i];
                var name = entity.name;
                var color = colorHash[name];
                if (!color) {
                    color = Cesium.Color.fromRandom({
                        alpha: 1.0
                    });
                    colorHash[name] = color;
                }
                entity.polygon.material = color;
                entity.polygon.outline = false;
                entity.polygon.extrudedHeight = entity.properties.childrenNum * 5000 || 5000; //高度扩大5000倍，便于观察

                console.log("extrudedHeight-----------------------------", entity.polygon.extrudedHeight);
            }
        })






        var bluePolygon = viewer.entities.add({
            name: "blue polygon on surface",
            polygon: {
                hierarchy: Cesium.Cartesian3.fromDegreesArray([
                    -115.0,
                    37.0,
                    -115.0,
                    32.0,
                    -107.0,
                    33.0,
                    -102.0,
                    31.0,
                    -102.0,
                    35.0,
                ]),
                material: Cesium.Color.BLUE,
            },
        });

        var selectedEntity = null;
        var pickColor = Cesium.Color.RED.withAlpha(0.8);


        // Move the primitive that the mouse is over to the top.
        var handler = new Cesium.ScreenSpaceEventHandler(scene.canvas);

        handler.setInputAction(function (movement) {
            // get an array of all primitives at the mouse position
            var pickedObject = scene.pick(movement.position);//--------------------------
            if (Cesium.defined(pickedObject)) {
                console.log(pickedObject);
            }

        }, Cesium.ScreenSpaceEventType.LEFT_CLICK);




    </script>
</body>

</html>
