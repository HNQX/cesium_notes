    <title>层级</title>
    <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>
    <style>
        @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script>
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0"

        //maximumLevel:"10", //最大层级10级别
        //4326坐标系从1开始
        var tileMatrixLabels = [];
        for (var i = 1; i < 18; i++) {
            tileMatrixLabels.push("" + i);
        }
        var viewer = new Cesium.Viewer("cesiumContainer", {
            animation: false,  //是否显示动画控件
            baseLayerPicker: false, //是否显示图层选择控件
            geocoder: true, //是否显示地名查找控件
            timeline: false, //是否显示时间线控件
            sceneModePicker: true, //是否显示投影方式控件
            navigationHelpButton: false, //是否显示帮助信息控件
            infoBox: true,  //是否显示点击要素之后显示的信息
            imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
                url: "http://t0.tianditu.gov.cn/vec_c/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
                layer: "vec",
                style: "default",
                format: "tiles",
                tileMatrixSetID: "c",
                maximumLevel: "10", //最大层级10级别
                tileMatrixLabels: tileMatrixLabels,
                tilingScheme: new Cesium.GeographicTilingScheme({
                    numberOfLevelZeroTilesX: 2,
                    numberOfLevelZeroTilesY: 1
                })
            })
        });

        console.log(viewer.imageryLayers.get(0)); // vec_c
        console.log(viewer.imageryLayers.get(1)); //undefined


        var ctaLayer = new Cesium.ImageryLayer(
            new Cesium.WebMapTileServiceImageryProvider({
                url: "http://t0.tianditu.gov.cn/cta_c/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
                layer: "cta",
                style: "default",
                format: "tiles",
                tileMatrixSetID: "c",
                maximumLevel: "14",
                tileMatrixLabels: tileMatrixLabels,
                tilingScheme: new Cesium.GeographicTilingScheme({
                    numberOfLevelZeroTilesX: 2,
                    numberOfLevelZeroTilesY: 1
                }),
            }), {
                show: true
            }
        );


        var layers = viewer.imageryLayers;
        layers.add(ctaLayer);

        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(113, 30, 9000000)

        })
        //监听地图移动完成事件
        viewer.camera.moveEnd.addEventListener(function () {
            //获取当前相机高度
            let height = Math.ceil(viewer.camera.positionCartographic.height);
            let height2 = _getCameraHeight();
            let zoom = heightToZoom(height);
            let bounds = getCurrentExtent();
            console.log('地图变化监听事件', zoom, bounds);
            console.log('高度对比', height, height2);
        });

        /*
           *获取当前三维范围
           *extent,返回当前模式下地图范围[xmin,ymin,xmax,ymax]
           *extent,返回当前模式下地图范围{xmin,ymin,xmax,ymax}
          */
        function getCurrentExtent() {
            //获取当前三维地图范围
            var Rectangle = this.viewer.camera.computeViewRectangle();
            //地理坐标（弧度）转经纬度坐标
            var extent = [Rectangle.west / Math.PI * 180, Rectangle.south / Math.PI * 180, Rectangle.east / Math.PI * 180, Rectangle.north / Math.PI * 180];
            return extent;
        }


        /*根据camera高度近似计算当前层级*/
        //
        function heightToZoom(height) {
            var A = 40487.57;
            var B = 0.00007096758;
            var C = 91610.74;
            var D = -40467.74;
            return Math.round(D + (A - D) / (1 + Math.pow(height / C, B)));//与天地图瓦片偏差3级    14（计算层级） ---11（天地图层级）
        }

        /*根据层级计算camera高度 */
        function zoomToHeight(level) {
            var A = 40487.57;
            var B = 0.00007096758;
            var C = 91610.74;
            var D = -40467.74;
            const height = C * Math.pow((A - level) / (level - D), 1 / B)
            return height
        }

        function _getCameraHeight() {
            const ellipsoid = viewer.scene.globe.ellipsoid;
            const cartographic = ellipsoid.cartesianToCartographic(viewer.camera.position);
            return cartographic.height
        }


    </script>
</body>

</html>
