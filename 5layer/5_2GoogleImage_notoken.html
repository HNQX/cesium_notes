<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>加载Google影像地图</title>
  <link rel="stylesheet" type="text/css" href="../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css" />
  <script type="text/javascript" src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";
    var viewer = new Cesium.Viewer("cesiumContainer", {
      animation: false, //是否显示动画控件
      baseLayerPicker: false, //是否显示图层选择控件
      geocoder: false, //是否显示地名查找控件
      timeline: false, //是否显示时间线控件
      sceneModePicker: true, //是否显示投影方式控件
      navigationHelpButton: false, //是否显示帮助信息控件
      infoBox: false, //是否显示点击要素之后显示的信息
      imageryProvider: new Cesium.UrlTemplateImageryProvider({
        url:
          "http://mt1.google.cn/vt/lyrs=s&hl=zh-CN&x={x}&y={y}&z={z}&s=Gali",
      }), //必须需要默认图层，否则无法找到
    });

    var layers = viewer.imageryLayers;

    //全球影像中文注记服务
    var imageryProvider2 = new Cesium.WebMapTileServiceImageryProvider({
      url:
        "http://t0.tianditu.gov.cn/cta_w/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
      layer: "cta",
      style: "default",
      format: "tiles",
      tileMatrixSetID: "w",
      tilingScheme: new Cesium.WebMercatorTilingScheme({}),
    });
    layers.addImageryProvider(imageryProvider2);
  </script>
</body>

</html>
