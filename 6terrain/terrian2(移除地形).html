<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8" />
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>Hello World!</title>
  <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>
  <style>
    @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);

    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div style="position: absolute; z-index: 9999; left: 10px; top: 50px;">
    <button onclick="addWorldTerrain()">增加世界地形</button>
    <button onclick="addChinaTerrain()">增加中国地形</button>
    <button onclick="removeTerrain()">移除地形</button>
  </div>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";

    //4326坐标系从1开始
    var tileMatrixLabels = [];
    for (var i = 1; i < 18; i++) {
      tileMatrixLabels.push("" + i);
    }
    var viewer = new Cesium.Viewer("cesiumContainer", {
      animation: false, //是否显示动画控件
      baseLayerPicker: false, //是否显示图层选择控件
      geocoder: true, //是否显示地名查找控件
      timeline: false, //是否显示时间线控件
      sceneModePicker: true, //是否显示投影方式控件
      navigationHelpButton: false, //是否显示帮助信息控件
      infoBox: true, //是否显示点击要素之后显示的信息
      terrainProvider: Cesium.createWorldTerrain(), //默认全球地形
      imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
        url:
          "http://t0.tianditu.gov.cn/img_c/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
        layer: "img",
        style: "default",
        format: "tiles",
        tileMatrixSetID: "c",
        maximumLevel: "14",
        tileMatrixLabels: tileMatrixLabels,
        tilingScheme: new Cesium.GeographicTilingScheme({
          numberOfLevelZeroTilesX: 2,
          numberOfLevelZeroTilesY: 1,
        }),
      }),
    });

    var ctaLayer = new Cesium.ImageryLayer(
      new Cesium.WebMapTileServiceImageryProvider({
        url:
          "http://t0.tianditu.gov.cn/cta_c/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
        layer: "cta",
        style: "default",
        format: "tiles",
        tileMatrixSetID: "c",
        maximumLevel: "14",
        tileMatrixLabels: tileMatrixLabels,
        tilingScheme: new Cesium.GeographicTilingScheme({
          numberOfLevelZeroTilesX: 2,
          numberOfLevelZeroTilesY: 1,
        }),
      })
    );

    viewer.imageryLayers.add(ctaLayer);

    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(113, 30, 9000000),
    });

    function addChinaTerrain() {
      var terrainLayer = new Cesium.CesiumTerrainProvider({
        url: "http://data.marsgis.cn/terrain",
        requestWaterMask: true,
        requestVertexNormals: true,
      });

      viewer.terrainProvider = terrainLayer;
    }

    function addWorldTerrain() {
      // 服务无法访问
      // var terrainLayer = new Cesium.CesiumTerrainProvider({
      //     "url":"//assets.agi.com/stk-terrain/world",
      //     "requestWaterMask": true,
      //     "requestVertexNormals": true,
      // });
      var terrainLayer = Cesium.createWorldTerrain();
      viewer.terrainProvider = terrainLayer;
    }

    function removeTerrain() {
      viewer.terrainProvider = new Cesium.EllipsoidTerrainProvider({});
    }
  </script>
</body>

</html>
