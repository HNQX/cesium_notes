<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>开挖地形</title>
    <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>

    <link
      href="../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000000;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>
    <script>
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";

      var viewer = new Cesium.Viewer("cesiumContainer", {
        terrainProvider: Cesium.createWorldTerrain({
          requestVertexNormals: true,
          requestWaterMask: true,
        }),
      });

      viewer.scene.globe.depthTestAgainstTerrain = true;

      var position = Cesium.Cartographic.toCartesian(
        new Cesium.Cartographic.fromDegrees(94, 30, 100)
      );
      var distance = -30.0; // 开挖距离
      var boundingSphere = new Cesium.BoundingSphere(position, distance);

      viewer.scene.globe.clippingPlanes = new Cesium.ClippingPlaneCollection({
        modelMatrix: Cesium.Transforms.eastNorthUpToFixedFrame(position),
        planes: [
          new Cesium.ClippingPlane(
            new Cesium.Cartesian3(1.0, 0.0, 0.0),
            distance
          ),
          new Cesium.ClippingPlane(
            new Cesium.Cartesian3(-1.0, 0.0, 0.0),
            distance
          ),
          new Cesium.ClippingPlane(
            new Cesium.Cartesian3(0.0, 1.0, 0.0),
            distance
          ),
          new Cesium.ClippingPlane(
            new Cesium.Cartesian3(0.0, -1.0, 0.0),
            distance
          ),
        ],
        edgeWidth: 0.0,
        edgeColor: Cesium.Color.WHITE,
      });
      viewer.camera.flyTo({
        destination: Cesium.Cartographic.toCartesian(
          new Cesium.Cartographic.fromDegrees(94, 30, 5000)
        ),
        orientation: {
          heading: Cesium.Math.toRadians(0.0),
          pitch: Cesium.Math.toRadians(-95.0),
          roll: 0.0,
        },
      });

      viewer.camera.lookAtTransform(Cesium.Matrix4.IDENTITY);
    </script>
  </body>
</html>
