<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8" />
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>globe translucency</title>
  <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>
  <style>
    @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
      }

      .tools {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 100px;
      }
    </style>
</head>

<body>
  <div class="container">
    <div id="cesiumContainer"></div>
    <div class="tools">
      Opacity:
      <input id="btnImageryAlpha" type="range" min="0" max="1" value="0.5" step="0.01" oninput="change()" />
    </div>
  </div>
  <script>


    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";

    // var terrainProvider = new Cesium.CesiumTerrainProvider({
    //   url: "http://data.marsgis.cn/terrain/",
    // });

    var terrainProvider = Cesium.createWorldTerrain({
      requestVertexNormals: true,
      requestWaterMask: true,
    });



    var viewer = new Cesium.Viewer("cesiumContainer", {
      baseLayerPicker: false, //影响地下的显示，地形度透明度为1，反而地形物体显示
      terrainProvider: terrainProvider,
      imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
        url:
          "http://t0.tianditu.gov.cn/img_w/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
        layer: "img",
        style: "default",
        format: "tiles",
        tileMatrixSetID: "w",
      }),
    });
    var imageryProvider2 = new Cesium.WebMapTileServiceImageryProvider({
      url:
        "http://t0.tianditu.gov.cn/cta_w/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
      layer: "cta",
      style: "default",
      format: "tiles",
      tileMatrixSetID: "w",
      tilingScheme: new Cesium.WebMercatorTilingScheme({}),
    });

    viewer.imageryLayers.addImageryProvider(imageryProvider2);
    var globe = viewer.scene.globe;
    globe.depthTestAgainstTerrain = true;
    console.log(globe.showSkirts);
    globe.showSkirts = false;



    //构造圆形横截面 ---二维坐标 构成的数组
    function computeCircle(radius) {
      var positions = [];
      for (var i = 0; i < 360; i++) {
        var radians = Cesium.Math.toRadians(i);
        positions.push(
          new Cesium.Cartesian2(
            radius * Math.cos(radians),
            radius * Math.sin(radians)
          )
        );
      }
      return positions;
    }

    var redTube = viewer.entities.add({
      name: "Red tube with rounded corners",
      polylineVolume: {
        positions: Cesium.Cartesian3.fromDegreesArrayHeights([
          94.0,
          29.5,
          5000,
          94.0,
          30.0,
          -1000,
          93.5,
          30.0,
          -1000,
          93.5,
          30.5,
          5000,
        ]),
        shape: computeCircle(600.0),
        cornerType: Cesium.CornerType.ROUNDED, // 圆形的 倒角
        material: Cesium.Color.RED,
      },
    });
    viewer.zoomTo(redTube);

    function addParcLeadMine() {
      var longitude = 94.01;
      var latitude = 30;
      var height = 72.8;

      var position = Cesium.Cartesian3.fromDegrees(
        longitude,
        latitude,
        height
      );
      var url = "../sampleData/model/ParcLeadMine.glb";

      var entity = viewer.entities.add({
        name: url,
        position: position,
        model: {
          uri: url,
        },
      });
      viewer.zoomTo(entity);
    }
    addParcLeadMine();

    viewer.scene.screenSpaceCameraController.enableCollisionDetection = true;
    globe.translucency.frontFaceAlphaByDistance = new Cesium.NearFarScalar(
      400.0,
      0.0,
      800.0,
      1.0
    );
    window.change = function change() {
      viewer.scene.screenSpaceCameraController.enableCollisionDetection = false;
      globe.translucency.enabled = true;
      var alpha = parseFloat(
        document.getElementById("btnImageryAlpha").value
      );
      globe.translucency.frontFaceAlphaByDistance.nearValue = alpha;
      globe.translucency.frontFaceAlphaByDistance.farValue = false
        ? 1.0
        : alpha;
      console.log(alpha);
    };
  </script>
</body>

</html>
