<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>开挖地形</title>
  <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>

  <link href="../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000000;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";

    var viewer = new Cesium.Viewer("cesiumContainer", {
      imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
        url:
          "http://t0.tianditu.gov.cn/img_w/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
        layer: "img",
        style: "default",
        format: "tiles",
        tileMatrixSetID: "w",
      }),
      terrainProvider: Cesium.createWorldTerrain({
        requestVertexNormals: true,
        requestWaterMask: true,
      }),
    });

    viewer.scene.globe.depthTestAgainstTerrain = true; //添加后图片被遮挡

    var position = Cesium.Cartographic.toCartesian(
      new Cesium.Cartographic.fromDegrees(-113.2665534, 36.0939345, 100)
    );
    var distance = -3000.0; // 开挖距离
    var boundingSphere = new Cesium.BoundingSphere(position, distance);


    viewer.camera.viewBoundingSphere(
      boundingSphere,
      new Cesium.HeadingPitchRange(0.5, 1.0, boundingSphere.radius * 20.0)
    );
    viewer.camera.lookAtTransform(Cesium.Matrix4.IDENTITY);

    //entity
    var redPolygon = viewer.entities.add({
      name: "面",
      polygon: {
        hierarchy: Cesium.Cartesian3.fromDegreesArray([
          -113.2665534,
          36.0939345,
          -113.27709,
          36.08153,
          -113.25509,
          36.08153,
          -113.25509,
          36.10353,
          -113.27709,
          36.10353,
        ]),
        material: new Cesium.ImageMaterialProperty({
          image: "./TerrainClipPlan/excavate_bottom_min.jpg",
        }),
        //material: Cesium.Color.RED,
        //classificationType:Cesium.ClassificationType.CESIUM_3D_TILE
      },
    });

    // primitive
    var rectangle2 = viewer.scene.primitives.add(
      new Cesium.GroundPrimitive({
        geometryInstances: new Cesium.GeometryInstance({
          geometry: Cesium.PolygonGeometry.fromPositions({
            positions: Cesium.Cartesian3.fromDegreesArray([
              -113.27709,
              36.18153,
              -113.25509,
              36.18153,
              -113.25509,
              36.20353,
              -113.27709,
              36.20353,
            ]),
            //vertexFormat: Cesium.EllipsoidSurfaceAppearance.VERTEX_FORMAT,
          }),
        }),
        appearance: new Cesium.EllipsoidSurfaceAppearance({
          aboveGround: true,
          material: new Cesium.Material({
            fabric: {
              type: "Image",
              uniforms: {
                image: "./TerrainClipPlan/excavate_bottom_min.jpg",
              },
            },
          }),
        }),
      })
    ); 
  </script>
</body>

</html>
