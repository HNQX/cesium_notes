<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>camera</title>
    <script src="../lib/cesium1.89/Build/CesiumUnminified/Cesium.js"></script>
    <style>
      @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div style="position: absolute; z-index: 9999; left: 10px; top: 10px">
      <button onclick="fly1()">飞行到点(direction+up)</button>
      <button onclick="fly2()">飞行到点(headingpitchroll)</button>
      <button onclick="fly3()">飞行到矩形(headingpitchroll)</button>
      <button onclick="fly4()">飞行到点(up)</button>
    </div>
    <div id="cesiumContainer"></div>

    <script>
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";

      //4326坐标系从1开始
      var tileMatrixLabels = [];
      for (var i = 1; i < 18; i++) {
        tileMatrixLabels.push("" + i);
      }
      var viewer = new Cesium.Viewer("cesiumContainer", {
        animation: false, //是否显示动画控件
        baseLayerPicker: false, //是否显示图层选择控件
        geocoder: true, //是否显示地名查找控件
        timeline: false, //是否显示时间线控件
        sceneModePicker: true, //是否显示投影方式控件
        navigationHelpButton: false, //是否显示帮助信息控件
        infoBox: true, //是否显示点击要素之后显示的信息
        imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
          url: "http://t0.tianditu.gov.cn/img_c/wmts?tk=f45027f1731b61b21dcc714b01694ac1",
          layer: "img",
          style: "default",
          format: "tiles",
          tileMatrixSetID: "c",
          maximumLevel: "14",
          tileMatrixLabels: tileMatrixLabels,
          tilingScheme: new Cesium.GeographicTilingScheme({
            numberOfLevelZeroTilesX: 2,
            numberOfLevelZeroTilesY: 1,
          }),
        }),
      });
      var camera = viewer.camera;

      var ctaLayer = new Cesium.ImageryLayer(
        new Cesium.WebMapTileServiceImageryProvider({
          url: "http://t0.tianditu.gov.cn/cva_c/wmts?tk=f45027f1731b61b21dcc714b01694ac1",
          layer: "cva",
          style: "default",
          format: "tiles",
          tileMatrixSetID: "c",
          maximumLevel: "14",
          tileMatrixLabels: tileMatrixLabels,
          tilingScheme: new Cesium.GeographicTilingScheme({
            numberOfLevelZeroTilesX: 2,
            numberOfLevelZeroTilesY: 1,
          }),
        })
      );

      viewer.imageryLayers.add(ctaLayer);

      //飞到一点
      window.fly1 = function () {
        camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(116, 39, 5000.0),
          orientation: {
            direction: new Cesium.Cartesian3(
              -0.04231243104240401,
              -0.20123236049443421,
              -0.97862924300734
            ),
            up: new Cesium.Cartesian3(
              -0.47934589305293746,
              -0.8553216253114552,
              0.1966022179118339
            ),
          },
        });
      };

      //飞到一点后 固定相机heading/pitch/roll
      window.fly2 = function () {
        camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(116, 39, 5000.0),
          orientation: {
            heading: Cesium.Math.toRadians(45.0),
            pitch: Cesium.Math.toRadians(-35.0),
            roll: 0.0,
          },
        });
      };

      //飞到矩形范围后 固定相机heading/pitch/roll
      window.fly3 = function () {
        var west = 72.0;
        var south = 38.0;
        var east = 77.0;
        var north = 42.0;
        var rectangle = Cesium.Rectangle.fromDegrees(west, south, east, north);

        viewer.entities.add({
          rectangle: {
            coordinates: rectangle,
            fill: false,
            outline: true,
            outlineColor: Cesium.Color.RED,
          },
        });

        camera.flyTo({
          destination: rectangle, //west, south, east, north
          orientation: {
            heading: Cesium.Math.toRadians(175.0),
            pitch: Cesium.Math.toRadians(-90.0),
            roll: 0.0,
          },
        });
      };

      //飞到指定点 direction  up
      window.fly4 = function () {
        camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(-122.19, 46.25, 5000.0),
          orientation: {
            direction: new Cesium.Cartesian3(
              -0.04231243104240401,
              -0.20123236049443421,
              -0.97862924300734
            ),
            up: new Cesium.Cartesian3(
              -0.47934589305293746,
              -0.8553216253114552,
              0.1966022179118339
            ),
          },
        });
      };
    </script>
  </body>
</html>
