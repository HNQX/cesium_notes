<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>camera</title>
    <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>
    <style>
        @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div style="position: absolute;z-index: 9999;left: 10px;top:10px">
        <button onclick="lookUp()">lookUp</button>
        <button onclick="lookDown()">lookDown</button>
        <button onclick="lookLeft()">lookLeft</button>
        <button onclick="lookRight()">lookRight</button>
        <button onclick="twistLeft()">twistLeft</button>
        <button onclick="twistRight()">twistRight</button>
        <button onclick="rotateUp()">rotateUp</button>
        <button onclick="rotateDown()">rotateDown</button>
        <button onclick="rotateLeft()">rotateLeft</button>
        <button onclick="rotateRight()">rotateRight</button>
    </div>
    <div id="cesiumContainer"></div>

    <script>

        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0"

        var viewer = new Cesium.Viewer('cesiumContainer', {
            geocoder: true,
            baseLayerPicker: true,
            fullscreenButton: false,
            homeButton: false,
            sceneModePicker: true,
            animation: true,
            timeline: true,
            navigationHelpButton: true
        });
        var camera = viewer.camera;


        camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(-75.5847, 40.0397, 100000.0),
            orientation: {
                heading: -Cesium.Math.PI_OVER_TWO, //pi/2
                pitch: -Cesium.Math.PI_OVER_FOUR,  //pi/4
                roll: 0.0
            }
        });




        var amount = 0.01;

        window.lookUp = function () {
            camera.lookUp(amount)
        }

        window.lookDown = function () {
            camera.lookDown(amount)
        }

        window.lookLeft = function () {
            camera.lookLeft(amount)
        }

        window.lookRight = function () {
            camera.lookRight(amount)
        }
        window.twistLeft = function () {
            camera.twistLeft(amount)
        }
        window.twistRight = function () {
            camera.twistRight(amount)
        }

        window.rotateUp = function () {
            camera.rotateUp(amount)
        }

        window.rotateDown = function () {
            camera.rotateDown(amount)
        }

        window.rotateLeft = function () {
            camera.rotateLeft(amount)
        }

        window.rotateRight = function () {
            camera.rotateRight(amount)
        }
    </script>
</body>

</html>
