<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8" />
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>camera</title>
  <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>
  <style>
    @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);

    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div style="position: absolute; z-index: 9999; left: 10px; top: 10px">
    <button onclick="setRectangleView()">setView-Rectangle</button>
  </div>
  <div id="cesiumContainer"></div>

  <script>
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";

    //4326坐标系从1开始
    var tileMatrixLabels = [];
    for (var i = 1; i < 18; i++) {
      tileMatrixLabels.push("" + i);
    }

    var viewer = new Cesium.Viewer("cesiumContainer", {
      geocoder: true,
      baseLayerPicker: true,
      fullscreenButton: false,
      homeButton: false,
      sceneModePicker: true,
      animation: true,
      timeline: true,
      navigationHelpButton: true,
      imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
        url: "http://t0.tianditu.gov.cn/img_c/wmts?tk=f45027f1731b61b21dcc714b01694ac1",
        layer: "img",
        style: "default",
        format: "tiles",
        tileMatrixSetID: "c",
        maximumLevel: "14",
        tileMatrixLabels: tileMatrixLabels,
        tilingScheme: new Cesium.GeographicTilingScheme({
          numberOfLevelZeroTilesX: 2,
          numberOfLevelZeroTilesY: 1
        })
      })
    });
    var camera = viewer.camera;

    Cesium.Camera.DEFAULT_VIEW_RECTANGLE = Cesium.Rectangle.fromDegrees(115.25, 39.26, 117.30, 41.03);


    // camera.setView({
    //   destination: Cesium.Cartesian3.fromDegrees(-75.5847, 40.0397, 1000.0),
    //   orientation: {
    //     heading: -Cesium.Math.PI_OVER_TWO, //pi/2
    //     pitch: -Cesium.Math.PI_OVER_FOUR, //pi/4
    //     roll: 0.0,
    //   },
    // });

    function setRectangleView() {
      // var west = -77.0;
      // var south = 38.0;
      // var east = -72.0;
      // var north = 42.0;
      var west = 115.25;
      var south = 39.26;
      var east = 117.30;
      var north = 41.03;

      var rectangle = Cesium.Rectangle.fromDegrees(west, south, east, north);
      viewer.camera.setView({
        destination: rectangle,
      });

      // Show the rectangle.  Not required; just for show.
      viewer.entities.add({
        rectangle: {
          coordinates: rectangle,
          fill: false,
          outline: true,
          outlineColor: Cesium.Color.WHITE,
        },
      });
    }
  </script>
</body>

</html>
