<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>通道</title>
      <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>

    <style>
            @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);

        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

    </style>
</head>
<body>
<div style="position: absolute;z-index: 9999;left: 10px;top:10px">
    <button onclick="addCorridor1()">增加通道1</button>
    <button onclick="addCorridor2()">增加通道2</button>
    <button onclick="addCorridor3()">增加通道3</button>
</div>
<div id="cesiumContainer"></div>
<script>
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0"
    var viewer = new Cesium.Viewer('cesiumContainer', {
        geocoder: false,
        baseLayerPicker: false,
        fullscreenButton: false,
        homeButton: false,
        sceneModePicker: false,
        animation: false,
        timeline: false,
        navigationHelpButton: false,
        terrainProvider: Cesium.createWorldTerrain({
            requestWaterMask: true,
            requestVertexNormals: true
        })
    });


    //
    function addCorridor1() {

        var redCorridor = viewer.entities.add({
            name : 'Red corridor on surface with rounded corners',
            corridor : {
                positions : Cesium.Cartesian3.fromDegreesArray([
                    -100.0, 40.0,
                    -105.0, 40.0,
                    -105.0, 35.0,
                    -90.0, 35.0
                ]),
                width : 200000.0,
                material : Cesium.Color.RED.withAlpha(0.5),
                height:300000
            }
        });

    }


    // 贴地的走廊 ---- height不能赋值，否则不贴地；classificationType:Cesium.ClassificationType.TERRAIN
    function addCorridor2() {

        var greenCorridor = viewer.entities.add({
            name : 'Green corridor at height with mitered corners and outline',
            corridor : {
                positions : Cesium.Cartesian3.fromDegreesArray([
                    -105.0, 40.0,
                    -110.0, 40.0,
                    -110.0, 35.0,
                    -105.0, 35.0,
                    -95.0, 45.0,
                ]),
                //height:  0.0,
                width : 200000.0,
                cornerType: Cesium.CornerType.MITERED, //斜接的 倒角
                material : Cesium.Color.GREEN,
                outline : true, // height required for outlines to display
                classificationType:Cesium.ClassificationType.TERRAIN
            }
        });
    }


    // 拉伸的corridor
    function addCorridor3() {
        var blueCorridor = viewer.entities.add({
            name : 'Green corridor at height with mitered corners and outline',
            corridor : {
                positions : Cesium.Cartesian3.fromDegreesArray([
                    -80.0, 40.0,
                    -85.0, 40.0,
                    -85.0, 35.0
                ]),
                height:  200000.0,
                extrudedHeight : 100000.0,
                width : 200000.0,
                cornerType: Cesium.CornerType.BEVELED, //斜角的 倒角
                material : Cesium.Color.BLUE,
                outline : true, // height required for outlines to display
                outlineColor : Cesium.Color.WHITE
            }
        });

    }

    viewer.zoomTo(viewer.entities);


</script>
</body>
</html>
