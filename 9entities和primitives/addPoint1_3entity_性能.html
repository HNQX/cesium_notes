<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>point</title>
    <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>
    <style>
        @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; z-index: 9999; left: 10px; top: 10px">
      <button onclick="addPoints()">增加万级红色点</button>
    </div>
    <div id="cesiumContainer"></div>
    <script>
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";
      var viewer = new Cesium.Viewer("cesiumContainer", {
        geocoder: false,
        baseLayerPicker: false,
        fullscreenButton: false,
        homeButton: false,
        sceneModePicker: false,
        animation: false,
        timeline: false,
        navigationHelpButton: false,
        imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
          url:
            "http://t0.tianditu.gov.cn/img_w/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
          layer: "img",
          style: "default",
          format: "tiles",
          tileMatrixSetID: "w",
        }),
      });
      viewer.scene.debugShowFramesPerSecond = true
      function getRandomPoints(number) {
        number = number || 10000;
        var points = [];
        for (var i = 0; i < number; i++) {
          var x = 114 + Math.random();
          var y = 30 + Math.random();
          points.push(x);
          points.push(y);
        }
        return points;
      }

      //普通点
      function addPoints() {
        var points = getRandomPoints(100000); //30万浏览器崩溃
        for (var i = 0; i < points.length; i += 2) {
          viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(points[i], points[i + 1]),
            point: {
              pixelSize: 3,
              color: Cesium.Color.RED,
            },
          });
        }
      }

      viewer.zoomTo(viewer.entities);
    </script>
  </body>
</html>
