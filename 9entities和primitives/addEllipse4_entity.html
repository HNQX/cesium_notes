<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>面</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
      @import url(../Build/Cesium/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; z-index: 9999; left: 10px; top: 10px">
      <button onclick="addCircle1()">增加圆形1</button>
      <button onclick="addEllipse2()">增加椭圆面2</button>
      <button onclick="addEllipse3()">增加拉伸椭圆面3</button>
      <button onclick="addEllipse4()">
        增加椭圆面4_测试height_heightReference
      </button>
    </div>
    <div id="cesiumContainer"></div>
    <script>
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";
      var viewer = new Cesium.Viewer("cesiumContainer", {
        geocoder: false,
        baseLayerPicker: false,
        fullscreenButton: false,
        homeButton: false,
        sceneModePicker: false,
        animation: false,
        timeline: false,
        navigationHelpButton: false,
        terrainProvider: Cesium.createWorldTerrain({
          requestWaterMask: true,
          requestVertexNormals: true,
        }),
      });

      //普通圆形--默认贴地
      function addCircle1() {
        viewer.entities.add({
          position: Cesium.Cartesian3.fromDegrees(-111.0, 40.0),
          name: "绿色圆形",
          ellipse: {
            semiMinorAxis: 300000.0,
            semiMajorAxis: 300000.0,
            //height: 200000.0,
            material: Cesium.Color.GREEN.withAlpha(0.5),
            outline: true,
          },
        });
      }

      //椭圆面2--
      function addEllipse2() {
        viewer.entities.add({
          position: Cesium.Cartesian3.fromDegrees(-103.0, 40.0),
          name: "红色椭圆形",
          ellipse: {
            semiMinorAxis: 250000.0,
            semiMajorAxis: 400000.0,
            height: 200000.0,
            material: Cesium.Color.RED.withAlpha(0.5),
            outline: true,
          },
        });
      }

      //椭圆面3-- 拉伸
      function addEllipse3() {
        viewer.entities.add({
          position: Cesium.Cartesian3.fromDegrees(-95.0, 40.0),
          name: "蓝色椭球",
          ellipse: {
            semiMinorAxis: 150000.0,
            semiMajorAxis: 300000.0,
            //height: 100000.0,
            extrudedHeight: 200000.0,
            rotation: Cesium.Math.toRadians(45),
            material: Cesium.Color.BLUE.withAlpha(0.5),
            outline: true,
          },
        });
      }

      //椭圆面4-- 测试height_heightReference
      function addEllipse4() {
        viewer.entities.add({
          position: Cesium.Cartesian3.fromDegrees(94.0, 30.0),
          name: "蓝色椭球",
          ellipse: {
            semiMinorAxis: 15000.0,
            semiMajorAxis: 30000.0,
            height: 2000.0,
            heightReference: Cesium.HeightReference.NONE, // RELATIVE_TO_GROUND CLAMP_TO_GROUND
            material: Cesium.Color.BLUE.withAlpha(0.5),
            outline: true,
          },
        });
      }

      // CLAMP_TO_GROUND + height : 此时只有height生效
      // RELATIVE_TO_GROUND + height: 叠加
      // NONE: 此时只有height生效
      viewer.zoomTo(viewer.entities);
    </script>
  </body>
</html>
