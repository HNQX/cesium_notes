<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>矩形</title>
      <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>

    <style>
            @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="position: absolute;z-index: 9999;left: 10px;top:10px">
        <button onclick="addRectangle1()">增加矩形1</button>
        <button onclick="addRectangle2()">增加拉伸矩形2</button>
    </div>
    <div id="cesiumContainer"></div>
    <script>
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0"

        var widget = new Cesium.CesiumWidget('cesiumContainer');
        var scene = widget.scene;
        scene.terrainProvider = Cesium.createWorldTerrain({
            requestWaterMask: true,
            requestVertexNormals: true
        });


        var instances = [];

        var colors = [
            Cesium.Color.RED, Cesium.Color.GREEN, Cesium.Color.BLUE, Cesium.Color.YELLOW
        ]

        var primitive
        function addRectangle1() {
            for (var i = 0; i < 4; i++) {
                instances.push(
                    new Cesium.GeometryInstance({
                        geometry: new Cesium.RectangleGeometry({
                            rectangle: Cesium.Rectangle.fromDegrees(
                                -120.0 + i * 10,
                                30.0,
                                -110.0 + i * 10,
                                40.0
                            ),
                            vertexFormat: Cesium.PerInstanceColorAppearance.VERTEX_FORMAT,
                        }),
                        attributes: {
                            color: Cesium.ColorGeometryInstanceAttribute.fromColor(
                                colors[i]
                            ),
                        },
                        id: i
                    })
                );
            }

            primitive = scene.primitives.add(
                new Cesium.Primitive({
                    geometryInstances: instances,
                    appearance: new Cesium.PerInstanceColorAppearance(),
                })
            );
        }


        widget.screenSpaceEventHandler.setInputAction(function (movement) {

            // 
            var picked = scene.pick(movement.position);
            if (picked) {
                var pri = primitive.getGeometryInstanceAttributes(picked.id)
                pri.color = Cesium.ColorGeometryInstanceAttribute.toValue(Cesium.Color.AQUA);

            }


        }, Cesium.ScreenSpaceEventType.LEFT_CLICK);






    </script>
</body>

</html>
