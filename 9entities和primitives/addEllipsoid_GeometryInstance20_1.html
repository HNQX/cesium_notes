<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>椭球体</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
      @import url(../Build/Cesium/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; z-index: 9999; left: 10px; top: 10px">
      <button onclick="addEllipsoid1()">增加椭球体</button>
    </div>
    <div id="cesiumContainer"></div>
    <script>
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";
      var widget = new Cesium.CesiumWidget("cesiumContainer");
      var scene = widget.scene;

      //椭球体1
      function addEllipsoid1() {
        var ellipsoidGeometry = new Cesium.EllipsoidGeometry({
          vertexFormat: Cesium.PerInstanceColorAppearance.VERTEX_FORMAT,
          radii: new Cesium.Cartesian3(300000.0, 200000.0, 150000.0),
        });

        //第一个椭球GeometryInstance 引用 ellipsoidGeometry
        var cyanEllipsoidInstance = new Cesium.GeometryInstance({
          geometry: ellipsoidGeometry,
          modelMatrix: Cesium.Matrix4.multiplyByTranslation(
            Cesium.Transforms.eastNorthUpToFixedFrame(
              Cesium.Cartesian3.fromDegrees(-100.0, 40.0)
            ),
            new Cesium.Cartesian3(0.0, 0.0, 150000.0),
            new Cesium.Matrix4()
          ),
          attributes: {
            color: Cesium.ColorGeometryInstanceAttribute.fromColor(
              Cesium.Color.CYAN
            ),
          },
        });

        //第二个椭球GeometryInstance 也引用 ellipsoidGeometry
        var orangeEllipsoidInstance = new Cesium.GeometryInstance({
          geometry: ellipsoidGeometry,
          modelMatrix: Cesium.Matrix4.multiplyByTranslation(
            Cesium.Transforms.eastNorthUpToFixedFrame(
              Cesium.Cartesian3.fromDegrees(-100.0, 40.0)
            ),
            new Cesium.Cartesian3(0.0, 0.0, 450000.0),
            new Cesium.Matrix4()
          ),
          attributes: {
            color: Cesium.ColorGeometryInstanceAttribute.fromColor(
              Cesium.Color.ORANGE
            ),
          },
        });

        // 一次添加多个GeometryInstance到primitives
        scene.primitives.add(
          new Cesium.Primitive({
            geometryInstances: [cyanEllipsoidInstance, orangeEllipsoidInstance],
            appearance: new Cesium.PerInstanceColorAppearance({
              translucent: false,
              closed: true,
            }),
          })
        );
      }
    </script>
  </body>
</html>
