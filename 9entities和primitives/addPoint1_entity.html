<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8" />
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>point</title>
  <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>
  <style>
    @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);

    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div style="position: absolute; z-index: 9999; left: 10px; top: 10px;">
    <button onclick="addPoint1()">增加红色点1</button>
    <button onclick="addPoint2()">增加红色点2-带边框</button>
    <button onclick="addPoint3()">增加红色点3-透明度+高度</button>
    <button onclick="addPoint4()">增加黄色点4-translucencyByDistance</button>
    <button onclick="addPoint5()">增加黄色点5-scaleByDistance</button>
    <button onclick="addPoint6()">
      增加蓝色点6-distanceDisplayCondition
    </button>
    <button onclick="addPoint7()">增加青色点7-PointGraphics</button>
  </div>
  <div id="cesiumContainer"></div>
  <script>
    // cesium解决画点只显示一半的问题 :https://blog.csdn.net/weixin_45782925/article/details/123366325


    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";
    var viewer = new Cesium.Viewer("cesiumContainer", {
      geocoder: false,
      baseLayerPicker: false,
      fullscreenButton: false,
      homeButton: false,
      sceneModePicker: false,
      animation: false,
      timeline: false,
      navigationHelpButton: false,
      imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
        url:
          "http://t0.tianditu.gov.cn/img_w/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
        layer: "img",
        style: "default",
        format: "tiles",
        tileMatrixSetID: "w",
        /*tilingScheme:new Cesium.WebMercatorTilingScheme({

          }),*/
      }),
    });

    //普通点
    function addPoint1() {
      viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(114, 30),
        point: {
          pixelSize: 10,
          color: Cesium.Color.RED,
        },
      });
    }

    //带外边框点
    function addPoint2() {
      viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(116, 30),
        point: {
          pixelSize: 10,
          color: Cesium.Color.RED,
          outlineColor: Cesium.Color.GREEN, // default: BLACK
          outlineWidth: 3, // default: 0
        },
      });
    }

    //带外边框点+带高度+透明度
    function addPoint3() {
      viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(114, 30, 300000),
        point: {
          pixelSize: 15,
          color: Cesium.Color.RED.withAlpha(0.33),
          outlineColor: Cesium.Color.GREEN, // default: BLACK
          outlineWidth: 3, // default: 0
        },
      });
    }

    //点+translucencyByDistance
    function addPoint4() {
      viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(114, 32),
        point: {
          pixelSize: 15,
          color: Cesium.Color.YELLOW,
          //透明度随距离变化
          translucencyByDistance: new Cesium.NearFarScalar(
            1.5e2,
            1.0,
            1.5e7,
            0.2
          ),
        },
      });
    }

    //点+scaleByDistance
    function addPoint5() {
      viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(100, 32),
        point: {
          pixelSize: 15,
          color: Cesium.Color.YELLOW,
          //大小随距离变化
          scaleByDistance: new Cesium.NearFarScalar(1.5e2, 1.0, 1.5e7, 2),
        },
      });
    }

    //点+distanceDisplayCondition
    function addPoint6() {
      viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(114, 40),
        point: {
          pixelSize: 10,
          color: Cesium.Color.NAVY,
          //随距离是否显示
          distanceDisplayCondition: new Cesium.DistanceDisplayCondition(
            1.5e2,
            1.5e7
          ),
        },
      });
    }

    //点PointGraphics
    // Entity ---- PointGraphics
    function addPoint7() {
      viewer.entities.add(
        new Cesium.Entity({
          position: Cesium.Cartesian3.fromDegrees(114, 36),
          point: new Cesium.PointGraphics({
            color: Cesium.Color.AQUA,
            pixelSize: 10,
          }),
        })
      );
    }

    viewer.zoomTo(viewer.entities);
  </script>
</body>

</html>
