<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>圆柱/锥体</title>
      <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>

    <style>
            @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);

        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

    </style>
</head>
<body>
<div style="position: absolute;z-index: 9999;left: 10px;top:10px">
    <button onclick="addCylinder1()">增加蓝色圆柱体1</button>
    <button onclick="addCylinder2()">增加黄色圆锥体2</button>
    <button onclick="addCylinder3()">增加红色圆锥体3</button>

</div>
<div id="cesiumContainer"></div>
<script>
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0"
    var widget = new Cesium.CesiumWidget('cesiumContainer');
    var scene = widget.scene;
    scene.terrainProvider = Cesium.createWorldTerrain({
        requestWaterMask: true,
        requestVertexNormals: true
    });


    //蓝色圆柱体1
    function addCylinder1() {

        var cylinder = new Cesium.CylinderGeometry({
            length: 300000,
            topRadius: 200000,
            bottomRadius: 200000,
        });

        var positionOnEllipsoid = Cesium.Cartesian3.fromDegrees(-100.0, 40.0);
        var modelMatrix = Cesium.Matrix4.multiplyByTranslation(
            Cesium.Transforms.eastNorthUpToFixedFrame(positionOnEllipsoid),
            new Cesium.Cartesian3(0.0, 0.0, 200000), new Cesium.Matrix4()
        );

        scene.primitives.add(new Cesium.Primitive({
            geometryInstances: new Cesium.GeometryInstance({
                geometry: cylinder,
                modelMatrix: modelMatrix,

            }),
            appearance: new Cesium.MaterialAppearance({
                material: new Cesium.Material({
                    fabric: {
                        type: 'Color',
                        uniforms: {
                            color: new Cesium.Color(0.0, 0.0, 1.0, 1.0)
                        },
                    }
                }),
                faceForward: true
            })
        }))
    }




    //黄色圆锥体2
    function addCylinder2() {

        var cylinder = new Cesium.CylinderGeometry({
            length: 500000,
            topRadius: 0,
            bottomRadius: 200000,
            vertexFormat : Cesium.PerInstanceColorAppearance.VERTEX_FORMAT,
        });

        var positionOnEllipsoid = Cesium.Cartesian3.fromDegrees(-105.0, 40.0);
        var modelMatrix = Cesium.Matrix4.multiplyByTranslation(
            Cesium.Transforms.eastNorthUpToFixedFrame(positionOnEllipsoid),
            new Cesium.Cartesian3(0.0, 0.0, 400000), new Cesium.Matrix4()
        );


        scene.primitives.add(new Cesium.Primitive({
            geometryInstances: new Cesium.GeometryInstance({
                geometry: cylinder,
                modelMatrix: modelMatrix,
                attributes : {
                    color : Cesium.ColorGeometryInstanceAttribute.fromColor(Cesium.Color.YELLOW)
                }

            }),
            appearance : new Cesium.PerInstanceColorAppearance({
                translucent : false,
                closed : true
            })
        }))

    }

    //红色圆锥体3
    function addCylinder3() {

        var cylinder = new Cesium.CylinderGeometry({
            length: 800000,
            topRadius: 100000,
            bottomRadius: 200000,
            vertexFormat : Cesium.PerInstanceColorAppearance.VERTEX_FORMAT,
        });

        var positionOnEllipsoid = Cesium.Cartesian3.fromDegrees(-115.0, 40.0);
        var modelMatrix = Cesium.Matrix4.multiplyByTranslation(
            Cesium.Transforms.eastNorthUpToFixedFrame(positionOnEllipsoid),
            new Cesium.Cartesian3(0.0, 0.0, 400000), new Cesium.Matrix4()
        );


        scene.primitives.add(new Cesium.Primitive({
            geometryInstances: new Cesium.GeometryInstance({
                geometry: cylinder,
                modelMatrix: modelMatrix,
                attributes : {
                    color : Cesium.ColorGeometryInstanceAttribute.fromColor(Cesium.Color.RED)
                }

            }),
            appearance : new Cesium.PerInstanceColorAppearance({
                translucent : false,
                closed : true
            })
        }))
    }



</script>
</body>
</html>
