<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>tianditu</title>

      <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>

    <style>
          @import url(../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <div
      id="aniContainer"
      style="position: absolute; z-index: 9; top: 0px; left: 0px"
    ></div>
    <script>
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyZmJhMDliNy01YjM2LTQwNjEtYjgwOS0wYWU5YjdiNDFmMzYiLCJpZCI6MzMwMzgsImlhdCI6MTY0ODk1NDQ4Nn0.40b45six-VIgI_Ispd_d303GjItHzWCdvwMvYmnx-X0";
      var viewer;
      !(function () {
        viewer = new Cesium.Viewer("cesiumContainer", {
          animation: true, //是否显示动画控件
          //baseLayerPicker: false, //是否显示图层选择控件
          geocoder: true, //是否显示地名查找控件
          timeline: true, //是否显示时间线控件
          shouldAnimate: true,
          sceneModePicker: true, //是否显示投影方式控件
          //navigationHelpButton: false, //是否显示帮助信息控件
          infoBox: true, //是否显示点击要素之后显示的信息
          imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
            url:
              "http://t0.tianditu.gov.cn/vec_w/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
            layer: "vec",
            style: "default",
            format: "tiles",
            tileMatrixSetID: "w",
            /*tilingScheme:new Cesium.WebMercatorTilingScheme({

            }),*/
          }),
        });

        var imageryProvider2 = new Cesium.WebMapTileServiceImageryProvider({
          url:
            "http://t0.tianditu.gov.cn/cta_w/wmts?tk=f63c35a2b171b35965fe48ef4609adae",
          layer: "cta",
          style: "default",
          format: "tiles",
          tileMatrixSetID: "w",
          tilingScheme: new Cesium.WebMercatorTilingScheme({}),
        });

        viewer.imageryLayers.addImageryProvider(imageryProvider2);
        viewer.camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(115, 2, 4556976),
          orientation: {
            heading: Cesium.Math.toRadians(355),
            pitch: Cesium.Math.toRadians(-63.6),
            roll: 0,
          },
        });
      })();

   
      // 设置时间
      var start = Cesium.JulianDate.fromIso8601("2019-01-01T00:00:00.00Z");
      var stop = Cesium.JulianDate.fromIso8601("2019-01-03T00:00:00.00Z");
      //Make sure viewer is at the desired time.
      viewer.clock.startTime = start.clone();
      viewer.clock.stopTime = stop.clone();
      viewer.clock.currentTime = start.clone();
      viewer.clock.clockRange = Cesium.ClockRange.LOOP_STOP; //Loop at the end
      viewer.clock.multiplier = 10000;
      viewer.timeline.zoomTo(start, stop);

      var blueBox = viewer.entities.add({
        name: "Blue box",
        //id: 'blueBox',
        position: Cesium.Cartesian3.fromDegrees(114.0, 30.0, 300000.0),
        box: {
          dimensions: new Cesium.Cartesian3(400000.0, 300000.0, 600000.0),
          material: Cesium.Color.BLUE,
          outline: true,
        },
        path: {
          show: true,
        },
      });

      var l = 200000.0;
      var property = new Cesium.CallbackProperty(function (time, result) {
        result = result || new Cesium.Cartesian3(0, 0, 0);

        l += 10000.0;
        if (l > 700000.0) {
          l = 200000.0;
        }

        result.x = 400000.0;
        result.y = 300000.0;
        result.z = l;

        return result;
      }, false);

      blueBox.box.dimensions = property;
    </script>
  </body>
</html>
